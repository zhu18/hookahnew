		position: relative;
	}

	}

		width: 470px;
		margin: 0 auto;
	}

		height: 45px;
		text-align: right;

	}

		position: relative;
	}

	}

		opacity: 0;
		display: none;
		overflow: hidden;
		display: block
	}

	#overlay #overlay-content {
		color: #fff;
		height: 100%;
		text-align: center;
		font-size: 1.5em
	}

		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%,-50%)
	}

	#overlay.visible {
		visibility: visible;
		opacity: .85;
		transition-delay: 10s;
		transition: opacity .5s linear
	}

	#overlay.hidden {
		visibility: hidden;
		opacity: 0;
		transition: visibility 0s .5s,opacity .5s linear
	}
	.error-msg{
		float: right;
		color:#ff0000;
		display: none;
	}
	.require-tag {
		color: #ff0000;
	}
	.msg-ok{
		display: none;
	}
	.msg-ok-info{
		line-height: 1.3;
	}
	.spinner {
		position: absolute;
		z-index: 10002;
		width: 100px;
		height: 60px;
		text-align: center;
		top: 50%;
		left: 50%;
		margin: -30px 0 0 -50px;
	}

	.spinner > div {
		background-color: #ec5e5e;
		height: 100%;
		width: 5px;
		display: inline-block;
		margin:0 2px;
		-webkit-animation: stretchdelay 1.2s infinite ease-in-out;
		animation: stretchdelay 1.2s infinite ease-in-out;
	}

	.spinner .rect2 {
		-webkit-animation-delay: -1.1s;
		animation-delay: -1.1s;
	}

	.spinner .rect3 {
		-webkit-animation-delay: -1.0s;
		animation-delay: -1.0s;
	}

	.spinner .rect4 {
		-webkit-animation-delay: -0.9s;
		animation-delay: -0.9s;
	}

	.spinner .rect5 {
		-webkit-animation-delay: -0.8s;
		animation-delay: -0.8s;
	}
	.spinner .rect6 {
		-webkit-animation-delay: -0.7s;
		animation-delay: -0.7s;
	}
	@-webkit-keyframes stretchdelay {
		0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
		20% { -webkit-transform: scaleY(1.0) }
	}

	@keyframes stretchdelay {
		0%, 40%, 100% {
			transform: scaleY(0.4);
			-webkit-transform: scaleY(0.4);
		}  20% {
			   transform: scaleY(1.0);
			   -webkit-transform: scaleY(1.0);
		   }
	}
</style>

					<p style="font-size: 18px;color:#666666;">登录成功</p>

<script>
	/*请求封装*/
	var sendReq = function (url, method, obj, success, err) {
		$.ajax({
			url: url,
			data: obj,
			type: method,
			cache: false,
			/*contentType: "application/json",*/
			dataType: 'json',
			success: function (data) {
				success(data);
			},
			error: function (event) {
				err ? err(event) : alert("请求或操作失败!");
			}
		});
	};

	/*图片校验码*/
	function changeImg(obj) {
		$("#validCode").off("click");
		obj.src = "${host.auth}/captcha?_"+new Date().getTime();
	}
	$("#validCode").on('click', function () {
		changeImg(this);
	}).on('load', function () {
		$("#validCode").click(function () {
			changeImg(this);
		});
	});

	/*获取验证码*/
	var count = 60,tick = 0,phoneReg = /^1(3|4|5|6|7|8|9)\d{9}$/;
	function changeCode(obj) {
		var phonenum = $.trim($("#phoneNum").val());
		if(!phonenum){
			$(".error-msg").show().text('*手机号为必填项*');
			return false;
		}else if(!(phoneReg.test(phonenum))){
			$(".error-msg").show().text('*手机格式不正确*');
			$("#phoneNum").select();
			return false;
		}
		var self = obj;
		/*请求验证码*/
		sendReq('${host.auth}/sms/send','post',{mobile:$('#phoneNum').val(),type:3},function (data) {
			if(data.code == 1){
				$('#getPhoneCode').attr("disabled","disabled");
				self.style.cssText = "background-color: #ccc;cursor: not-allowed;";
				self.innerText  =  "重新获取("+count+")";
				tick = setInterval(function () {
					count--;
					self.innerText  =  "重新获取("+count+")";
					if(count < 0){
						clearInterval(tick);
						count = 60;
						self.style.cssText = "background-color: #3498DB;cursor:pointer;";
						self.innerText  = "获取验证码";
						$('#getPhoneCode').removeAttr("disabled");
					}
				},1000);
			}else{
				$.alert('获取验证码失败，请重新获取');
			}
		});
	}
	//绑定事件
	$('#getPhoneCode').attr("disabled","disabled").on('click',function () {
		changeCode(this);
	});

	/*绑定提交事件*/
	$("#bindPhone").on('click',function () {
		var phoneNum = $.trim($("#phoneNum").val()),picValid = $("#picValid").val(),phoneValid=$("#phoneValid").val();
		if(!checkRules(phoneNum,picValid,phoneValid)){
			return false;
		}
		document.querySelector('#overlay').className = "visible";
		var matchArr = /openid=(.*?)&state=(.*)&?/.exec(window.location.search);
		sendReq('${host.auth}/reg/bindWeChat','post',{mobile:phoneNum,captcha:picValid,validSms:phoneValid,openid:matchArr[1],state:matchArr[2]},function (data) {
			if(data.code == 1){
				$(".spinner").remove();
				$("#bind-form").hide();
				$(".msg-ok").show();
				setTimeout(function () {
					window.location.href="http://www.bdgstore.cn";
				},2000);
			}else{
				$(".error-msg").show().text('*'+data.message+'*');
				$("#overlay").hide();
			}
		},function () {
			console.log("error...")
		})
	});

	function checkRules() {
		var phoneNum = $.trim($("#phoneNum").val()),picValid = $("#picValid").val(),phoneValid=$("#phoneValid").val();
		if(!phoneNum){
			$(".error-msg").show().text('*手机号为必填项*');
			$("#phoneNum").focus();
			return false;
		}
		if(!(phoneReg.test(phoneNum))){
			$(".error-msg").show().text('*手机格式不正确*');
			$("#phoneNum").select().focus();
			return false;
		}
		if(!$.trim(picValid)){
			$(".error-msg").show().text('*验证码为必填项*');
			$("#picValid").focus();
			return false;
		}
		if(!$.trim(phoneValid)){
			$(".error-msg").show().text('*手机验证码为必填项*');
			$("#phoneValid").focus();
			return false;
		}
		return true;
	}
	/*键盘点击*/
	$("#phoneNum").keyup(function(){
		if($.trim(this.value) &&  (phoneReg.test($.trim(this.value)))){
			$(".error-msg").hide();
			document.querySelector("#getPhoneCode").style.cssText = "background-color: #3498DB;cursor:pointer;";
			$('#getPhoneCode').removeAttr("disabled");
		}
	});
	/*失去焦点*/
	$("#phoneNum,#phoneValid,#picValid").blur(function () {
		if(this.id.toLowerCase()=='phonenum'){
			if(!$.trim(this.value)){
				$(".error-msg").show().text('*手机号为必填项*');
			}else if(!(/^1(3|4|5|7|8)\d{9}$/.test($.trim(this.value)))){
				$(".error-msg").show().text('*手机格式不正确*');
				this.select();
			}else{
				document.querySelector("#getPhoneCode").style.cssText = "background-color: #3498DB;cursor:pointer;";
				$('#getPhoneCode').removeAttr("disabled");
				$(".error-msg").hide();
			}
		}else if(this.id.toLowerCase()=='phonevalid'){
			if(!$.trim(this.value)){
				$(".error-msg").show().text('*手机验证码为必填项*');
			}else{
				$(".error-msg").hide();
			}
		}else{
			if(!$.trim(this.value)){
				$(".error-msg").show().text('*验证码为必填项*');
			}else{
				$(".error-msg").hide();
			}
		}
	});
	//手机号默认获取焦点
	$("#phoneNum").focus();
</script>

<%};
include("/layout/base.html",{headSection:head,htmlSection:htmlPart}){}
