        $(".text").focus(function(){

                type:"post",
                data:{
                    step:1,
                    userName:$("#username").val(),
                    captcha:$(".text").val()
                },
                success:function(data){
                    if(data.code==1){
                        window.location.href="/findPwd?step=2&userId="+data.data;
                    }else{
                        console.log(data.message);
                    }
                }
            })
        })
