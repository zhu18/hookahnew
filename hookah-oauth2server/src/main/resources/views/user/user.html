<!DOCTYPE HTML>
<html>
<head>
  <title>首页</title>
  <link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/bootstrap.css">
  <script src="/static/vendor/jquery/jquery1.10.2.min.js"></script>
  <script src="/static/vendor/bootstrap/bootstrap.min.js"></script>
</head>
<body class="container">
<a href="../">Home</a>

<h2>Add User</h2>

<form name="formDto" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Username<em class="text-danger">*</em></label>

    <div class="col-sm-10">
      <input name="username" class="form-control" placeholder="Type username"
             required="required"/>

      <p class="help-block">Username, unique.</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Password<em class="text-danger">*</em></label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" placeholder="Type password"
             required="required"/>
      <p class="help-block">Password, required.</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Roles<em class="text-danger">*</em></label>

    <div class="col-sm-10">
      <%for(role in formDto.roleList){%>
      <input type="hidden" name="" value=""/>
      <input type="hidden" name="${role.roleName}" value="${role.roleName}"/>
      <label class="checkbox">
        <checkbox name="roleGuids" value=""/>
        ${role.roleName}[
        <%for(p in role.permissionList){%>
        ${p.permissionName}
        <%}%>
        ]
      </label>

      <%}%>

      <p class="help-block">Select Roles</p>
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <errors name="*" class="label label-warning"/>
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success">Save</button>
      <a href="/user/list">Cancel</a>
    </div>
  </div>
</form>


</body>
</html>
