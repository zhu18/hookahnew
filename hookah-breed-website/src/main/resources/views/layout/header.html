
<header style="height: 101px;">
    <div class="header-container">
        <a class="logo" href="http://www.xzbdex.com" >
            <img src="/static/images/logo.png" style="width: 220px;height: 88px;" alt="logo" >
        </a>
        <ul class="nav">
            <li class="nav-item" style="width: 65px;padding: 0 10px;"><a href="http://www.xzbdex.com/">首页</a></li>
            <li class="nav-item "><a href="http://trade.xzbdex.com/exchange/index">交易中心</a></li>
            <li class="nav-item "><a href="http://www.xzbdex.com/yyfa/index.jhtml">应用方案</a></li>
            <li class="nav-item "><a href="http://www.xzbdex.com/xyzx/index.jhtml">行业资讯</a></li>
            <li class="nav-item "><a href="http://www.xzbdex.com/gywm/index.jhtml">关于我们</a></li>
        </ul>
        <div class="operation">
            <ul class="operation-item">
                <%if(isEmpty(user)){%>
                <li><a class="btn" href="${oauth2.loginUrl}">登录</a></li>
                <li><a class="btn" href="${oauth2.regUrl}">注册</a></li>
                <%}else{%>
                <li>欢迎，${user.userName}，<a href="${host.auth}/logout">退出</a></li>
                <li>
                    <% if(user.userType==0){%>
                    <% if(shiro.hasPermission("home")){%>
                    <a href="/admin/articleManage" class="a-hover-blue">用户中心</a>
                    <%}%>
                    <a href="${host.admin}/home" >后台管理</a>
                    <%}else{%>
                    <a href="/usercenter/index" class="a-hover-blue">用户中心</a>
                    <%}%>
                </li>
                <%}%>
                <li><span style="padding:0 10px;">|</span></li>
                <li><a class="btn" href="http://www.xzbdex.com/cjwt/index.jhtml">常见问题</a></li>
                <li><a class="btn" href="http://www.xzbdex.com/gywm/index.jhtml">联系我们</a></li>
            </ul>
            <div class="srch-cart">
                <input type="text" placeholder="搜索" id="J_searchInput"  maxLength="20">
                <span class="fa fa-search" id="J_searchBtn"></span>
                <a href="/cart"><span class="fa fa-shopping-cart" title="购物车"><span class="cart-num">${cartSize!"0"}</span></span></a>
            </div>
        </div>
    </div>
</header>
