%>

<%};%>
<%

							<a href="${host.website}/help/${list.helpId}.html">

							</a>
						</li>
						<%}%>
					</ul>
				</div>
			</div>
			<!--右侧内容-->
			<div class="rightCenter padding-left-20 padding-right-30">
				${result.help.content}
			</div>
		</div>
	</div>
</div>
<%};
include("/layout/base.html",{headSection:head,htmlSection:htmlPart}){}
%>
