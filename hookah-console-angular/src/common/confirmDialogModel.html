<div class="console-message-dialog">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" data-ng-click="cancel(false)" aria-hidden="true">×</button>
    <h5 class="modal-title" data-ng-bind="title"></h5>
  </div>
  <div class="modal-body clearfix">
    <div class="row" ng-bind-html="content">
    </div>
  </div>
  <div class="modal-footer">
    <button ng-click="ok()" class="btn btn-primary" ng-class="">提交</button>
    <button ng-click="cancel()" class="btn btn-warning" type="button">取消</button>
  </div>
</div>
