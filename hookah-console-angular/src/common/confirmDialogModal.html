<div class="console-message-dialog">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" data-ng-click="cancel(false)" aria-hidden="true">×</button>
    <h5 class="modal-title">提示</h5>
  </div>
  <div class="modal-body clearfix">
    <div class="col-sm-1 text-center">
      <span class="text-size-32 icon-no-1 text-warning" ng-class=""></span>
    </div>
    <div class="col-sm-11 breakall">
      <p ng-bind-html="message" class="">
      </p>
    </div>
  </div>
  <div class="modal-footer">

    <button ng-click="ok()" class="btn btn-primary" ng-class="">确定</button>
    <button ng-click="cancel()" class="btn btn-warning" type="button">取消</button>
  </div>
</div>
