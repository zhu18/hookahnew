<div class="row" xmlns="http://www.w3.org/1999/html">
  <div class="col-sm-12">
    <div class="console-title console-title-border clearfix">
      <div class="pull-left"><h5>修改货架</h5></div>
      <div class="pull-right">
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <form class="form-horizontal" role="form" id="shelfForm" name="shelf">
      <fieldset>
        <h5 style="padding: 0px 20px;">基本信息</h5>
        <div class="form-group">
          <input type="hidden" id="shelvesId" name="shelvesId" class="form-control" value="{{editData.shelvesId}}" />
          <label class="col-sm-2 control-label" for="shelvesName">货架名称</label>
          <div class="col-sm-4">
            <input type="text" id="shelvesName" name="shelvesName" class="form-control" value="{{editData.shelvesName}}" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="shelvesTypeId">副标题</label>
          <div class="col-sm-4">
            <input type="text" id="shelvesTypeId" name="shelvesTypeId" class="form-control" value="{{editData.shelvesTypeId}}" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="shelvesTag">货架标签</label>
          <div class="col-sm-4">
            <input type="text" id="shelvesTag" name="shelvesTag" class="form-control" value="{{editData.shelvesTag}}" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="goodsNumber">商品数量</label>
          <div class="col-sm-4">
            <input type="text" id="goodsNumber" name="goodsNumber" ng-maxlength="2" class="form-control" value="{{editData.goodsNumber}}" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="shelvesDesc">货架描述</label>
          <div class="col-sm-4">
            <input type="text" id="shelvesDesc" name="shelvesDesc" class="form-control" value="{{editData.shelvesDesc}}" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="shelvesDesc">是否为系统货架</label>
          <div class="col-sm-4">
            <label class="radio-inline">
              <input type="radio" id="isSysShelves_1" name="isSysShelves" value="1" checked/>是
            </label>
            <label class="radio-inline">
              <input type="radio" id="isSysShelves_0" name="isSysShelves" value="0" />否
            </label>
          </div>
        </div>
      </fieldset>
      <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <button class="btn btn-primary" data-ng-click="update()">
            <span class="glyphicon glyphicon-refresh"></span> 修改
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
