<div class="row" xmlns="http://www.w3.org/1999/html">
  <div class="col-sm-12">
    <div class="console-title console-title-border clearfix">
      <div class="pull-left"><h5>新增货架</h5></div>
      <div class="pull-right">
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <form class="form-horizontal" role="form" id="shelfForm" name="shelfForm" novalidate>
      <fieldset>
        <h5 style="padding: 0px 20px;">基本信息</h5>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="shelvesName">货架名称</label>
          <div class="col-sm-4">
            <input type="text" id="shelvesName"
               name="shelvesName" class="form-control" ng-maxlength="10" placeholder="货架名称长度最大10" required/>
          </div>
          <div>
            <span style="color:red"
              ng-show="shelfForm.shelvesType.$error.required && shelfForm.shelvesType.$dirty && shelfForm.shelvesType.$valid">必填项</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="shelvesType">副标题</label>
          <div class="col-sm-4">
            <input type="text" id="shelvesType" name="shelvesType" class="form-control" placeholder="" required/>
          </div>
          <div>
            <span style="color:red" ng-show="shelfForm.shelvesType.$error.required">必填项</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="shelvesTag">货架标签</label>
          <div class="col-sm-4">
            <input type="text" id="shelvesTag" name="shelvesTag" class="form-control" required />
          </div>
          <div>
            <span style="color:red" ng-show="shelfForm.shelvesTag.$error.required">多个标签使用逗号间隔</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="goodsNumber">商品数量</label>
          <div class="col-sm-4">
            <input type="number" id="goodsNumber" name="goodsNumber" ng-maxlength="2" class="form-control" required />
          </div>
          <div>
            <span style="color:red" ng-show="shelfForm.goodsNumber.$error.required">多个标签使用逗号间隔</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="shelvesDesc">货架描述</label>
          <div class="col-sm-4">
            <input type="text" id="shelvesDesc" name="shelvesDesc" class="form-control" required />
          </div>
          <div>
            <span style="color:red" ng-show="shelfForm.shelvesDesc.$error.required">必填项</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="shelvesDesc">是否为系统货架</label>
          <div class="col-sm-4">
            <label class="radio-inline">
              <input type="radio" id="isSysShelves_1" name="isSysShelves" value="1" checked/>是
            </label>
            <label class="radio-inline">
              <input type="radio" id="isSysShelves_0" name="isSysShelves" value="0" />否
            </label>
          </div>
        </div>
      </fieldset>
      <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <button class="btn btn-primary" data-ng-click="add()">
            <span class="glyphicon glyphicon-refresh"></span> 新增
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
