<style>
    .form-inline .form-control {
        width: 110px;
    }

    .form-inline label {
        margin-top: 5px;
    }
    table th{
        text-align: center;
    }
    table td{
        text-align: center;
    }
</style>
<div class="row">
    <div class="col-sm-12">
        <div class="console-title console-title-border clearfix">
            <div class="pull-left"><h5>供应商管理</h5></div>
            <div class="pull-right">
                <button class="btn btn-default" data-ng-click="refresh()"><span
                    class="glyphicon glyphicon-refresh"></span> 刷新
                </button>
                <!--<a ui-sref="help.add" class="btn btn-primary">新增</a>-->
            </div>
        </div>
        <div class="row margin-top form-inline">
            <div class="col-sm-12">
                审核状态：
                <div class="searchSection  btn-group">
                    <button class="btn btn-default" data-ng-model="checkStatus" uib-btn-radio=""
                            data-ng-click="search()"> 全部
                    </button>
                    <button class="btn btn-default" data-ng-model="checkStatus" uib-btn-radio="0"
                            data-ng-click="search()"> 待审核
                    </button>
                    <button class="btn btn-default" data-ng-model="checkStatus" uib-btn-radio="1"
                            data-ng-click="search()"> 已通过
                    </button>
                    <button class="btn btn-default" data-ng-model="checkStatus" uib-btn-radio="2"
                            data-ng-click="search()"> 未通过
                    </button>
                </div>


                <div style="padding:15px 0 0;"><label class="control-label">单位名称：</label>
                    <input ng-model="orgName" type="text" class="form-control" placeholder="请输入单位名称">
                    <label class="control-label">联系电话：</label>
                    <input ng-model="contactPhone" type="text" class="form-control" placeholder="请输入联系电话">
                    <div>
                        <label class="control-label">订单时间：</label>
                        <p class="input-group" style="margin-top: 15px">
                            <input style="background-color: transparent;" ng-keypress="$event.preventDefault()"
                                   ng-paste="$event.preventDefault()" type="text" class="form-control"
                                   uib-datepicker-popup="yyyy-MM-dd" type="datetime-local" ng-model="startDate"
                                   is-open="popup1.opened" datepicker-options="dateOptions" close-text="关闭"
                                   clear-text="清除"
                                   current-text="今天" readonly="true"/>
                            <span class="input-group-btn">
                         <button type="button" class="btn btn-default" ng-click="open1()"><i
                             class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                        </p>
                        <!--<input ng-model="addTime" type="text" class="form-control" placeholder="起始日期">-->
                        <label class="control-label">至</label>
                        <p class="input-group" style="margin-top: 15px">
                            <input style="background-color: transparent;" ng-keypress="$event.preventDefault()"
                                   ng-paste="$event.preventDefault()" type="text" class="form-control"
                                   uib-datepicker-popup
                                   ng-model="endDate" is-open="popup2.opened" datepicker-options="dateOptions"
                                   close-text="Close" close-text="关闭" clear-text="清除" current-text="今天"
                                   readonly="true"/>
                            <span class="input-group-btn">
                         <button type="button" class="btn btn-default" ng-click="open2()"><i
                             class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                        </p>
                        <button style="margin-top: 5px" type="submit" class="btn btn-primary" data-ng-click="search()">
                            搜索
                        </button>

                    </div>

                    <div class="gridSection">
                        <div us-spinner ng-show="showSpinner" spinner-start-active="true"
                             spinner-key="showSpinner"></div>

                        <table class="table table-hover">
                            <thead>
                            <tr>

                                <th>序号</th>
                                <th>企业名称</th>
                                <th>联系人</th>
                                <th>联系电话</th>
                                <th>审核状态</th>
                                <th>申请日期</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="item in supplierList">
                                <td>{{$index + 1}}</td>
                                <td data-ng-bind="item.orgName"></td>
                                <td data-ng-bind="item.checkUser"></td>
                                <td data-ng-bind="item.contactPhone"></td>
                                <td>
                                    <span text-length="50" ng-show="item.checkStatus == 2">未通过</span>
                                    <span text-length="50" ng-show="item.checkStatus == 1">已通过</span>
                                    <span text-length="50" ng-show="item.checkStatus == 0">待审核</span>
                                </td>
                                <td data-ng-bind="item.addTime"></td>
                                <td>
                                    <button class="btn btn-primary"  ng-show="item.checkStatus == 0" ng-disabled="sonItem.goodsType==1" ng-click="remark(item.id)">
                                        审核
                                    </button>
                                    <button class="btn btn-primary"  ng-show="item.checkStatus == 1" ng-disabled="sonItem.goodsType==1" ng-click="remark(item.id)">
                                        查看
                                    </button>
                                    <button class="btn btn-primary-red"  ng-show="item.checkStatus == 2" ng-disabled="sonItem.goodsType==1" ng-click="remark(item.id)">
                                        查看
                                    </button>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <table ng-if="!showNoneDataInfoTip && showPageHelpInfo" class="">
                            <tr>
                                <td colspan="9">
                                    <div class="pull-right page-box">
                                        <div class="pagination-info">
                                            共有{{pagination.totalItems}}条，每页显示：{{pagination.pageSize}}条
                                        </div>
                                        <ul uib-pagination ng-change="pageChanged()" total-items="pagination.totalItems"
                                            ng-model="pagination.currentPage" items-per-page="pagination.pageSize"
                                            max-size="pagination.maxSize" class="pagination-sm" boundary-links="true"
                                            force-ellipses="true" previous-text="上一页" next-text="下一页" first-text="首页"
                                            last-text="末页">
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </table>


                    </div>
                    <div class="simple-grid-none-data-wrap">
                        <div class="simple-grid-none-data text-center " ng-if="showNoneDataInfoTip && !loadingState">
                            <div class="row-padding row-margin text-center">
                                <span class="text-size-24 blue icon-info-1" style="vertical-align: middle"></span>
                                <div class="text-size-18 tip-text inline-block">没有查询到符合条件的记录</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
