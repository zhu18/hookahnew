<style>
  .control-label {
    width: 80px;
  }
</style>
<div class="row">
  <div class="col-sm-12">
    <div class="console-title console-title-border clearfix">
      <div class="pull-left"><h5>评价审核</h5></div>
      <div class="pull-right">
        <button class="btn btn-default" data-ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span> 刷新
        </button>
        <!--<a ui-sref="help.add" class="btn btn-primary">新增</a>-->
      </div>
    </div>
    <div class="row margin-top">
      <div class="col-sm-12">
        <div class="searchSection">
          <button class="btn btn-default" ><span class="glyphicon glyphicon-refresh"></span> 展开全部 </button>
          <button class="btn btn-default" ><span class="glyphicon glyphicon-refresh"></span> 折叠全部 </button>
          <button class="btn btn-primary"><span class="glyphicon glyphicon-refresh"></span> 新建一级分类 </button>
        </div>
        <div class="gridSection">
          <div us-spinner ng-show="showSpinner" spinner-start-active="true" spinner-key="showSpinner"></div>



          <tree-grid tree-data="tree_data" tree-control="dict_tree" col-defs="col_defs" expand-on="expanding_property" icon-leaf="glyphicon" on-select="treehandler(branch)"></tree-grid>




          <table class="table table-hover" style="margin-bottom: 57px;">
            <thead>
            <tr>

              <th>用户名</th>
              <th class="135">用户余额(元)</th>
              <th width="">电话</th>
              <!--<th class="">邮箱</th>-->
              <th class="">用户类型</th>
              <th width="135">创建时间</th>
              <th width="135">最后登录时间</th>
              <!--<th width="40">禁用</th>-->
              <th width="130" class="text-right">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ></tr>
            </tbody>
          </table>







        </div>
        <div class="simple-grid-none-data-wrap">
          <div class="simple-grid-none-data text-center " ng-if="showNoneDataInfoTip && !loadingState">
            <div class="row-padding row-margin text-center">
              <span class="text-size-24 blue icon-info-1" style="vertical-align: middle"></span>
              <div class="text-size-18 tip-text inline-block">没有查询到符合条件的记录</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
