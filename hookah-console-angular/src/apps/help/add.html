<div class="row">
  <div class="col-sm-12">
    <div class="console-title console-title-border clearfix">
      <div class="pull-left"><h5>新增帮助</h5></div>
      <div class="pull-right">
        <!--<button class="btn btn-default" data-ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span> 返回-->
        <!--</button>-->
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <form class="form-horizontal" role="form" id="helpForm" name="help">
      <div class="form-group">
        <label class="col-sm-1 control-label" for="helpId">分类ID<span class="must">*</span></label>
        <div class="col-sm-4">
          <input type="text" id="helpId" name="helpId" class="form-control" value="{{editData.helpId}}"/>
        </div>
        <div class="col-sm-4">
          <label class="control-label">使用英文字符，不可有特殊字符</label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-1 control-label" for="parentName">所属分类<span class="must">*</span></label>
        <div class="col-sm-4">
          <!--<select class="form-control" id="parentId" name="parentId">-->
          <!--<option data-ng-repeat="item in pagination.store" value="{{item.helpId}}">{{item.name}}</option>-->
          <!--</select>-->
          <input type="hidden" id="parentId" name="parentId" class="form-control"
                 value="{{helpParent.helpId}}{{editData.helpId}}"/>
          <input disabled="disabled" type="text" id="parentName" name="parentName" class="form-control"
                 value="{{helpParent.name}}{{editData.parentName}}"/>
        </div>
        <div class="col-sm-4">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-1 control-label" for="name">名称<span class="must">*</span></label>
        <div class="col-sm-4">
          <input type="text" id="name" name="name" class="form-control" value="{{editData.name}}"/>
        </div>
        <div class="col-sm-4">
          <label class="control-label">使用中文</label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-1 control-label" for="content">内容<span class="must">*</span></label>
        <div class="col-sm-10">
          <div style="width: 907px;">
            <textarea id="content" name="content" ng-bind-html="editData.content" class="form-control"
                      style="height:500px;width: 907px;">
            </textarea>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
          <button class="btn btn-primary" data-ng-click="save()">
            <span class="glyphicon glyphicon-refresh"></span> 保存
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
