<div class="row">
  <div class="col-sm-12">
    <div class="console-title console-title-border clearfix">
      <div class="pull-left"><h5>新增分类</h5></div>
      <div class="pull-right">
        <!--<button class="btn btn-default" data-ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span> 返回</button>-->
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <form class="form-horizontal" role="form" id="help" name="help">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="helpId">分类ID<span class="must">*</span></label>
        <div class="col-sm-4">
          <input type="text" id="helpId" name="helpId" class="form-control" data-ng-model="helpId"  required/>
        </div>
        <div class="col-sm-4">
          <label class="control-label">使用英文字符，不可有特殊字符</label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" style="" for="name">分类名称<span class="must">*</span></label>
        <div class="col-sm-4">
          <input type="text" id="name" name="name" class="form-control" value="" data-ng-model="name"  required/>
        </div>
        <div class="col-sm-4">
          <label class="control-label">使用中文</label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <button class="btn btn-primary" ng-disabled="help.$invalid" data-ng-click="saveCategory()">
            <span class="glyphicon glyphicon-refresh"></span> 保存
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
