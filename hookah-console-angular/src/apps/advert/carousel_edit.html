<div class="row">
  <div class="col-sm-12">
    <div class="console-title console-title-border clearfix">
      <div class="pull-left"><h5>修改</h5></div>
      <div class="pull-right">
        <button class="btn btn-default" ui-sref="advert.carousel.search" data-ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span> 返回</button>
      </div>
    </div>
  </div>

  <div class="col-sm-12">
    <form class="form-horizontal" role="form" id="carouselForm" name="carouselForm">
      <div class="form-group">
        <div class="col-sm-4">
          <input disabled="disabled" type="hidden" id="advertId" name="advertId" class="form-control none-edit" value="{{cuserd.advertId}}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="url">跳转地址</label>
        <div class="col-sm-4">
          <input type="text" id="url" name="url" class="form-control" value="{{cuserd.url}}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="href">图片路径</label>
        <div class="col-sm-4">
          <input type="text" id="href" name="href" class="form-control" value="{{cuserd.href}}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="advertOrder">轮播顺序</label>
        <div class="col-sm-4">
          <input type="text" id="advertOrder" name="advertOrder" class="form-control" value="{{cuserd.advertOrder}}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="advertGroup">轮播分组</label>
        <div class="col-sm-4">
          <input type="text" id="advertGroup" name="advertGroup" class="form-control" value="{{cuserd.advertGroup}}"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <button class="btn btn-primary" data-ng-click="edit()">
            <span class="glyphicon glyphicon-saved"></span> 保存
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
