<style>
    .form-inline .form-control {
        width: 110px;
    }

    .form-inline label {
        margin-top: 5px;
    }
    .input-group a{ font-size:14px;padding-right: 14px;}
</style>
<div class="row">
    <div class="col-sm-12">
        <div class="console-title console-title-border clearfix">
            <div class="pull-left"><h5>资金流水记录</h5></div>
            <div class="pull-right">
                <button class="btn btn-default" data-ng-click="refresh()"><span
                    class="glyphicon glyphicon-refresh"></span> 刷新
                </button>
                <!--<a ui-sref="help.add" class="btn btn-primary">新增</a>-->
            </div>
        </div>
        <div class="row margin-top form-inline">
            <div class="col-sm-12">
                <div style="padding-top:15px;">
                    费用科目：
                    <div class="searchSection  btn-group">
                        <button class="btn btn-default" data-ng-model="tradeType" uib-btn-radio=""
                                data-ng-click="search()"> 全部
                        </button>
                        <button class="btn btn-default" data-ng-model="tradeType" uib-btn-radio="1"
                                data-ng-click="search()"> 充值
                        </button>
                        <button class="btn btn-default" data-ng-model="tradeType" uib-btn-radio="2"
                                data-ng-click="search()"> 提现
                        </button>
                        <button class="btn btn-default" data-ng-model="tradeType" uib-btn-radio="6003"
                                data-ng-click="search()"> 冻结划入
                        </button>
                        <button class="btn btn-default" data-ng-model="tradeType" uib-btn-radio="6004"
                                data-ng-click="search()"> 释放划出
                        </button>
                        <button class="btn btn-default" data-ng-model="tradeType" uib-btn-radio="3007"
                                data-ng-click="search()"> 手续费收入
                        </button>
                        <button class="btn btn-default" data-ng-model="tradeType" uib-btn-radio="3001"
                                data-ng-click="search()"> 销售货款收入
                        </button>
                        <button class="btn btn-default" data-ng-model="tradeType" uib-btn-radio="4001"
                                data-ng-click="search()"> 销售货款支出
                        </button>
                        <!--<button class="btn btn-default" data-ng-model="tradeType" uib-btn-radio="2" data-ng-click="search()"> 退帐 </button>-->
                        <button class="btn btn-default" data-ng-model="tradeType" uib-btn-radio="8"
                                data-ng-click="search()"> 冲账
                        </button>
                        <!--<button class="btn btn-default" data-ng-model="tradeType" uib-btn-radio="2" data-ng-click="search()"> 其他 </button>-->
                    </div>
                </div>
                <div style="padding-top:15px;">
                    交易状态：
                    <div class="searchSection  btn-group">
                        <button class="btn btn-default" data-ng-model="tradeStatus" uib-btn-radio=""
                                data-ng-click="search()">
                            全部
                        </button>
                        <button class="btn btn-default" data-ng-model="tradeStatus" uib-btn-radio="1"
                                data-ng-click="search()">
                            成功
                        </button>
                        <button class="btn btn-default" data-ng-model="tradeStatus" uib-btn-radio="2"
                                data-ng-click="search()">
                            失败
                        </button>
                        <button class="btn btn-default" data-ng-model="tradeStatus" uib-btn-radio="0"
                                data-ng-click="search()">
                            处理中
                        </button>
                    </div>
                </div>

                <div class="form-inline"><label class="control-label">时间：</label>
                    <p class="input-group" style="margin-top: 15px">
                        <input style="background-color: transparent;" ng-keypress="$event.preventDefault()"
                               ng-paste="$event.preventDefault()" type="text" class="form-control"
                               uib-datepicker-popup="yyyy-MM-dd" type="datetime-local" ng-model="startDate"
                               is-open="popup1.opened" datepicker-options="startDateOptions" close-text="关闭" clear-text="清除"
                               current-text="今天" readonly="true"/>
                        <span class="input-group-btn">
                         <button type="button" class="btn btn-default" ng-click="open1()"><i
                             class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                    </p>
                    <label class="control-label">至</label>
                    <p class="input-group" style="margin-top: 15px">
                        <input style="background-color: transparent;" ng-keypress="$event.preventDefault()"
                               ng-paste="$event.preventDefault()" type="text" class="form-control"
                               uib-datepicker-popup="yyyy-MM-dd" type="datetime-local" ng-model="endDate"
                               is-open="popup2.opened" datepicker-options="endDateOptions"
                               close-text="Close" close-text="关闭" clear-text="清除" current-text="今天" readonly="true"/>
                        <span class="input-group-btn">
                         <button type="button" class="btn btn-default" ng-click="open2()"><i
                             class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                    </p>&nbsp;&nbsp;
                    <div class="input-group">
                        <a href="javascript:void(0)" data-ng-click="setDate(day,0)">今日</a>| &nbsp;最近：
                        <a href="javascript:void(0)" data-ng-click="setDate('week',1)">一周</a>
                        <a href="javascript:void(0)" data-ng-click="setDate('month',1)">一个月</a>
                        <a href="javascript:void(0)" data-ng-click="setDate('month',3)">3个月</a>
                    </div>
                    <button style="margin-top: 5px" type="submit" class="btn btn-primary" data-ng-click="search()">查询
                    </button>
                </div>
            </div>

        </div>
        <div class="gridSection">
            <div us-spinner ng-show="showSpinner" spinner-start-active="true" spinner-key="showSpinner"></div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>流水号</th>
                    <th>时间</th>
                    <!--<th style="text-align: center">记账方</th>-->
                    <th>费用科目</th>
                    <th>金额（元）</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="item in showMoneyList">
                    <td data-ng-bind="item.id"></td>
                    <td data-ng-bind="item.addTime"></td>
                    <!--<td style="text-align: center"><span style="color:red;">后台暂时没有传值</span></td>-->
                    <td>
                        <span data-ng-show="item.tradeType==1">充值</span>
                        <span data-ng-show="item.tradeType==2">提现</span>
                        <span data-ng-show="item.tradeType==6003">冻结划入</span>
                        <span data-ng-show="item.tradeType==6004">释放划出</span>
                        <span data-ng-show="item.tradeType==3007">手续费收入</span>
                        <span data-ng-show="item.tradeType==3001">销售货款收入</span>
                        <span data-ng-show="item.tradeType==4001">销售货款支出</span>
                        <span data-ng-show="item.tradeType==8">冲账</span>

                    </td>
                    <td data-ng-bind="item.money/100"></td>
                    <td data-ng-bind="item.tradeStatus == 0 ? '处理中' : (item.tradeStatus == 1 ? '成功' : '失败')"></td>
                </tr>
                </tbody>
            </table>
            <table ng-if="!showNoneDataInfoTip && showPageHelpInfo" class="">
                <tr>
                    <td colspan="9">
                        <div class="pull-right page-box">
                            <div class="pagination-info">
                                共有{{pagination.totalItems}}条，每页显示：{{pagination.pageSize}}条
                            </div>
                            <ul uib-pagination ng-change="pageChanged()" total-items="pagination.totalItems"
                                ng-model="pagination.currentPage" items-per-page="pagination.pageSize"
                                max-size="pagination.maxSize" class="pagination-sm" boundary-links="true"
                                force-ellipses="true" previous-text="上一页" next-text="下一页" first-text="首页"
                                last-text="末页">
                            </ul>
                        </div>
                    </td>
                </tr>
            </table>


        </div>
        <div class="simple-grid-none-data-wrap">
            <div class="simple-grid-none-data text-center " ng-if="showNoneDataInfoTip && !loadingState">
                <div class="row-padding row-margin text-center">
                    <span class="text-size-24 blue icon-info-1" style="vertical-align: middle"></span>
                    <div class="text-size-18 tip-text inline-block">没有查询到符合条件的记录</div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
