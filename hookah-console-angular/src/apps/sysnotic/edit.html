<div class="row">
  <div class="col-sm-12">
    <div class="console-title console-title-border clearfix">
      <div class="pull-left"><h5>修改公告</h5></div>
      <div class="pull-right">
        <button class="btn btn-default" ui-sref="sysnotice.search" data-ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span> 返回</button>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <form class="form-horizontal" role="form" id="editForm" name="editForm" novalidate>
      <fieldset>
        <h5 style="padding: 0px 20px;">详细信息</h5>
        <div class="form-group">
          <div class="col-sm-4">
            <input type="hidden" name="noticeId"  value="{{cuserd.noticeId}}" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="noticeTitle">公告名称<span class="must">*</span></label>
          <div class="col-sm-4">
            <textarea  id="noticeTitle" data-ng-model="cuserd.noticeTitle" name="noticeTitle" class="form-control none-edit"  style="margin: 0px; width: 352px; height: 80px;" ng-maxlength="15" placeholder="请输入公告名称,不可超过15字" required>
            </textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="noticeContent">公告内容<span class="must">*</span></label>
          <div class="col-sm-4">
            <textarea  id="noticeContent" data-ng-model="cuserd.noticeContent" name="noticeContent" class="form-control none-edit"  style="margin: 0px; width: 352px; height: 80px;"  placeholder="请输入公告内容" required>
            </textarea>
          </div>
        </div>
        <!--<div class="form-group">-->
          <!--<label class="col-sm-2 control-label" for="status">公告状态:</label>-->
          <!--<div class="col-sm-4">-->
            <!--<input type="text" id="status" name="status" class="form-control none-edit" value="{{cuserd.status}}"/>-->
          <!--</div>-->
        <!--</div>-->

        <div class="form-group">
          <label class="col-sm-2 control-label">公告状态</label>
          <div class="col-sm-4">
            <label class="radio-inline">
              <input type="radio" name="status" data-ng-model="cuserd.status"  ng-checked="cuserd.status == 1" value="1" />启用
            </label>
            <label class="radio-inline">
              <input type="radio" name="status" data-ng-model="cuserd.status"  ng-checked="cuserd.status == 0" value="0" />未启用
            </label>
          </div>
        </div>


        <!--<div class="form-group">-->
          <!--<label class="col-sm-2 control-label" for="url">链接地址:</label>-->
          <!--<div class="col-sm-4">-->
            <!--<input type="text" id="url" name="url" class="form-control none-edit" value="{{cuserd.url}}"/>-->
          <!--</div>-->
        <!--</div>-->
        <!--<div class="form-group">-->
          <!--<label class="col-sm-2 control-label" for="pictureUrl">图片地址:</label>-->
          <!--<div class="col-sm-4">-->
            <!--<input type="text" id="pictureUrl" name="pictureUrl" class="form-control none-edit" value="{{cuserd.pictureUrl}}"/>-->
          <!--</div>-->
        <!--</div>-->
  <!---->
      </fieldset>
      <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <button class="btn btn-primary" data-ng-click="edit()" ng-disabled="editForm.$pristine || editForm.$invalid">
            <span class="glyphicon glyphicon-refresh"></span> 保存
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
