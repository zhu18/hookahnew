<div class="row">
  <div class="col-sm-12">
    <div class="console-title console-title-border clearfix">
      <div class="pull-left"><h5>修改公告</h5></div>
      <div class="pull-right">
        <button class="btn btn-default" ui-sref="sysnotice.search" data-ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span> 返回</button>
      </div>
    </div>
  </div>
  <div class="col-sm-12">

        <h5 style="padding: 0px 20px;">详细信息</h5>
        <div class="form-group">
          <div class="col-sm-4">
            <input disabled="disabled" type="hidden" type="text" id="noticeId" name="noticeId" class="form-control none-edit" value="{{cuserd.noticeId}}"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="noticeTitle">机构名称:</label>
          <div class="col-sm-4">
            <input  type="text" id="noticeTitle" name="noticeTitle" class="form-control none-edit" value="{{cuserd.noticeTitle}}"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="noticeContent">公告内容:</label>
          <div class="col-sm-4">
            <input type="text" id="noticeContent" name="noticeContent" class="form-control none-edit" value="{{cuserd.noticeContent}}"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="status">公告状态:</label>
          <div class="col-sm-4">
            <input type="text" id="status" name="status" class="form-control none-edit" value="{{cuserd.status}}"/>
          </div>
        </div>

            <!--<input type="text" id="pictureUrl" name="pictureUrl" class="form-control none-edit" value="{{cuserd.pictureUrl}}"/>-->
          <!--</div>-->
        <!--</div>-->
  <!---->
      </fieldset>

      <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <button class="btn btn-primary" data-ng-click="edit()">
            <span class="glyphicon glyphicon-refresh"></span> 保存
          </button>
        </div>
      </div>
    </form>
  </div>
