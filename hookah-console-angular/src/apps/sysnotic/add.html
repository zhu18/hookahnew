<div class="row">
  <div class="col-sm-12">
    <div class="console-title console-title-border clearfix">
      <div class="pull-left"><h5>发布公告</h5></div>
      <div class="pull-right">
        <button class="btn btn-default" ui-sref="sysnotice.search" data-ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span> 返回</button>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <form class="form-horizontal" role="form" id="newSysnotice" name="myForm" novalidate>
      <fieldset>
        <h5 style="padding: 0px 20px;">详细信息</h5>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="noticeTitle">公告名称:</label>
          <div class="col-sm-4">
            <input type="text" id="noticeTitle" name="noticeTitle" class="form-control none-edit" ng-model="noticeTitle" required placeholder="请输入公告名"/>
             <span style="color:red" ng-show="myForm.noticeTitle.$dirty && myForm.noticeTitle.$invalid">
              <p> <span ng-show="myForm.noticeTitle.$error.required">公告名是必须的。</span> </p>
             </span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="noticeContent">公告内容:</label>
          <div class="col-sm-4">
            <input type="text" id="noticeContent" name="noticeContent" class="form-control none-edit" ng-model="noticeContent" required placeholder="请输入公告内容"/>
            <span style="color:red" ng-show="myForm.noticeContent.$dirty && myForm.noticeContent.$invalid">
              <p> <span ng-show="myForm.noticeContent.$error.required">公告内容是必须的。</span> </p>
             </span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="status">公告状态:</label>
          <div class="col-sm-4">
            <input  type="text" id="status" name="status" class="form-control none-edit"/>
          </div>
        </div>
        <!--<div class="form-group">-->
          <!--<label class="col-sm-2 control-label" for="url">链接地址:</label>-->
          <!--<div class="col-sm-4">-->
            <!--<input type="text" id="url" name="url" class="form-control none-edit"/>-->
          <!--</div>-->
        <!--</div>-->
        <!--<div class="form-group">-->
          <!--<label class="col-sm-2 control-label" for="pictureUrl">logo地址:</label>-->
          <!--<div class="col-sm-4">-->
            <!--<input type="text" id="pictureUrl" name="pictureUrl" class="form-control none-edit"/>-->
          <!--</div>-->
        <!--</div>-->
      </fieldset>


      <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <button class="btn btn-primary" data-ng-click="add()" ng-disabled="myForm.$invalid">
            <span class="glyphicon glyphicon-refresh"></span> 保存
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
