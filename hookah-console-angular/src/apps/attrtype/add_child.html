<div class="row">
  <div class="col-sm-12">
    <div class="console-title console-title-border clearfix">
      <div class="pull-left"><h5 ng-bind="title">新增字典子项</h5></div>
      <div class="pull-right">
        <button class="btn btn-default" ui-sref="sys.dict.search"><span class="glyphicon glyphicon-refresh"></span> 返回
        </button>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <form class="form-horizontal" role="form" id="attrTypeForm" name="attrType">

      <div class="form-group">
        <label class="col-sm-2 control-label" for="parentName">父属性名</label>
        <div class="col-sm-4">
          <input type="hidden" id="parentId" name="parentId"  class="form-control" value="{{parentAttrType.typeId}}"/>
          <input type="text" disabled="disabled" id="parentName"  class="form-control" value="{{parentAttrType.typeName}}"/>
        </div>
      </div>
      <input type="hidden" id="typeId" name="typeId" class="form-control" value="{{editData.typeId}}"/>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="typeName">属性名称</label>
        <div class="col-sm-4">
          <input type="text" id="typeName" name="typeName" class="form-control" value="{{editData.typeName}}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="domainId">商家编码</label>
        <div class="col-sm-4">
          <input type="text" id="domainId" name="domainId" class="form-control" value="{{editData.domainId}}"/>
        </div>
        <div class="col-sm-4">

        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <button class="btn btn-primary" data-ng-click="save()">
            <span class="glyphicon glyphicon-refresh"></span> 保存
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
