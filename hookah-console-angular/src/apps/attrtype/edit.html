<div class="row">
  <div class="col-sm-12">
    <div class="console-title console-title-border clearfix">
      <div class="pull-left"><h5 ng-bind="title">新增属性</h5></div>
      <div class="pull-right">
        <button class="btn btn-default" ui-sref="attrtype.search"><span class="glyphicon glyphicon-arrow-left"></span> 返回</button>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <form class="form-horizontal" role="form" id="attrTypeForm" name="attrType">
      <input type="hidden" id="typeId" name="typeId" class="form-control" value="{{editData.typeId}}"/>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="typeName">名称</label>
        <div class="col-sm-4">
          <input type="text" id="typeName" name="typeName" class="form-control" value="{{editData.typeName}}"
                 data-ng-model="editData.typeName" ng-maxlength="10" placeholder="必填项 / 最长为10" required />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="domainId">商家编码</label>
        <div class="col-sm-4">
          <input type="text" id="domainId" name="domainId" class="form-control" value="{{editData.domainId}}"
                 data-ng-model="editData.domainId" ng-maxlength="32" placeholder="必填项 / 最长为32" required />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="domainId">状态</label>
        <div class="col-sm-4">
          <label class="radio-inline">
              <input type="radio" id="typeStatus" name="typeStatus"  ng-checked="editData.typeStatus == 0" value="0"/> 关闭
          </label>
          <label class="radio-inline">
            <input type="radio" id="typeStatus1" name="typeStatus"  ng-checked="editData.typeStatus == 1" value="1"/> 开启
          </label>

        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <button class="btn btn-primary" data-ng-click="save()" ng-disabled="attrType.$invalid">
            <span class="glyphicon glyphicon-refresh"></span> 保存
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
