<style>
  .hookah-lego-console-notice .module-wrap .notice-list li {
    float: left;
    list-style: none;
    margin-right: 20px;
    line-height: 30px;
  }

  .hookah-lego-console-notice .module-wrap .notice-list li .date {
    color: #999999;
    margin-right: 6px;
  }
</style>
<div class="row">
  <div class="col-sm-6">
    <table class="table">
      <thead>
      <tr>
        <th colspan="2">订单信息</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>待付款订单：</td>
        <td ng-bind="owner.orgName"></td>
      </tr>
      <tr>
        <td>待发货订单：</td>
        <td ng-bind="owner.faxes"></td>
      </tr>
      <tr>
        <td>已付款订单：</td>
        <td ng-bind="owner.orgAddress"></td>
      </tr>
      <tr>
        <td>已取消订单：</td>
        <td ng-bind="owner.description"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-6">
    <table class="table">
      <thead>
      <tr>
        <th colspan="4">商品信息</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td style="background-color: #F5F6FA">上架商品：</td>
        <td ng-bind="owner.orgName"></td>
        <td style="background-color: #F5F6FA">下架商品：</td>
        <td ng-bind="owner.faxes"></td>
      </tr>
      <tr>
        <td style="background-color: #F5F6FA">缺货商品：</td>
        <td ng-bind="owner.orgAddress"></td>
        <td style="background-color: #F5F6FA">销售商品：</td>
        <td ng-bind="owner.description"></td>
      </tr>
      <tr>
        <td style="background-color: #F5F6FA">优惠商品：</td>
        <td ng-bind="owner.description"></td>
      </tr>
      <tr >
        <td style="background-color: #F5F6FA">商品分类：</td>
        <td ng-bind="owner.description"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <table class="table">
      <thead>
      <tr>
        <th colspan="4">会员信息</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>会员总数：</td>
        <td ng-bind="owner.orgName"></td>
        <td>购买过商品会员：</td>
        <td ng-bind="owner.faxes"></td>
      </tr>
      <tr>
        <td>待审核会员：</td>
        <td ng-bind="owner.orgAddress"></td>
        <td>待实名会员：</td>
        <td ng-bind="owner.description"></td>
      </tr>
      <tr>
        <td>已关闭会员：</td>
        <td ng-bind="owner.description"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-6">
    <table class="table">
      <thead>
      <tr>
        <th colspan="4">企业信息</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>企业总数：</td>
        <td ng-bind="owner.orgName"></td>
        <td>购买过商品企业：</td>
        <td ng-bind="owner.faxes"></td>
      </tr>
      <tr>
        <td>待审核企业：</td>
        <td ng-bind="owner.orgAddress"></td>
        <td>待实名企业：</td>
        <td ng-bind="owner.description"></td>
      </tr>
      <tr>
        <td>已关闭企业：</td>
        <td ng-bind="owner.description"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <table class="table">
      <thead>
      <tr>
        <th colspan="2">平台介绍</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>平台所有者：</td>
        <td ng-bind="owner.orgName"></td>
      </tr>
      <tr>
        <td>传真：</td>
        <td ng-bind="owner.faxes"></td>
      </tr>
      <tr>
        <td>地址：</td>
        <td ng-bind="owner.orgAddress"></td>
      </tr>
      <tr>
        <td>介绍：</td>
        <td ng-bind="owner.description"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-6">
    <table class="table">
      <thead>
      <tr>
        <th colspan="4">其他信息</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>商品评价：</td>
        <td ng-bind="owner.orgName">123</td>
        <td>商品咨询：</td>
        <td ng-bind="owner.faxes">123</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
