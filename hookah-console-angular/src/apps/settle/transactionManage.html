<style>
    .form-inline .form-control {
        width: 110px;
    }

    .form-inline label {
        margin-top: 5px;
    }

    .input-group a { font-size: 14px; padding-right: 14px; }

</style>
<div class="row">
    <div class="col-sm-12">
        <div class="console-title console-title-border clearfix">
            <div class="pull-left"><h5>交易管理</h5></div>
            <div class="pull-right">
                <button class="btn btn-default" data-ng-click="refresh()"><span
                    class="glyphicon glyphicon-refresh"></span> 刷新
                </button>
                <!--<a ui-sref="help.add" class="btn btn-primary">新增</a>-->
            </div>
        </div>
        <div class="row margin-top form-inline">
            <div class="col-sm-12">

                <div style="padding:15px 0 0;">
                    <label class="control-label">订单编号：</label>
                    <input ng-model="orderSn" type="text" class="form-control" placeholder="请输入订单编号">
                    <label class="control-label">商品名称：</label>
                    <input ng-model="goodsName" type="text" class="form-control" placeholder="请输入商品名称">
                    <label class="control-label">供应商名称：</label>
                    <input ng-model="addUser" type="text" class="form-control" placeholder="请输入供应商名称">
                    <div class="form-inline"><label class="control-label">时间：</label>
                        <p class="input-group" style="margin-top: 15px">
                            <input style="background-color: transparent;" ng-keypress="$event.preventDefault()"
                                   ng-paste="$event.preventDefault()" type="text" class="form-control"
                                   uib-datepicker-popup="yyyy-MM-dd" type="datetime-local" ng-model="startDate"
                                   is-open="popup1.opened" datepicker-options="startDateOptions" close-text="关闭"
                                   clear-text="清除"
                                   current-text="今天" readonly="true"/>
                            <span class="input-group-btn">
                         <button type="button" class="btn btn-default" ng-click="open1()"><i
                             class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                        </p>
                        <label class="control-label">至</label>
                        <p class="input-group" style="margin-top: 15px">
                            <input style="background-color: transparent;" ng-keypress="$event.preventDefault()"
                                   ng-paste="$event.preventDefault()" type="text" class="form-control"
                                   uib-datepicker-popup="yyyy-MM-dd" type="datetime-local" ng-model="endDate"
                                   is-open="popup2.opened" datepicker-options="endDateOptions"
                                   close-text="Close" close-text="关闭" clear-text="清除" current-text="今天"
                                   readonly="true"/>
                            <span class="input-group-btn">
                         <button type="button" class="btn btn-default" ng-click="open2()"><i
                             class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                        </p>&nbsp;&nbsp;
                        <div class="input-group">
                            <a href="javascript:void(0)" data-ng-click="setDate(day,0)">今日</a>| &nbsp;最近：
                            <a href="javascript:void(0)" data-ng-click="setDate('week',1)">一周</a>
                            <a href="javascript:void(0)" data-ng-click="setDate('month',1)">一个月</a>
                            <a href="javascript:void(0)" data-ng-click="setDate('month',3)">3个月</a>
                        </div>
                        <button style="margin-top: 5px" type="submit" class="btn btn-primary" data-ng-click="search()">
                            搜索
                        </button>

                    </div>

                    <!--<pre>{{choseArr}}</pre>-->
                    <div class="gridSection">
                        <div us-spinner ng-show="showSpinner" spinner-start-active="true"
                             spinner-key="showSpinner"></div>

                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>订单号</th>
                                <th>商品名称</th>
                                <th>订单时间</th>
                                <th>支付时间</th>
                                <th>买家</th>
                                <th>供应商</th>
                                <th>交易金额</th>
                                <th>状态</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="item in tradeList">
                                <td data-ng-bind="item.orderSn"></td>
                                <td><img src="http://static.qddata.com.cn/{{item.mgOrderGoods.goodsImg}}" alt="" width="50"> &nbsp;
                                    <span data-ng-bind="item.mgOrderGoods.goodsName"></span></td>
                                <td data-ng-bind="item.addTime"></td>
                                <td data-ng-bind="item.payTime"></td>
                                <td data-ng-bind="item.userName"></td>
                                <td data-ng-bind="item.mgOrderGoods.addUser"></td>
                                <td data-ng-bind="'￥'+(item.mgOrderGoods.goodsPrice * item.mgOrderGoods.goodsNumber)/100"></td>
                                <td>
                                    <span data-ng-show="item.isDeleted==1">已关闭</span>
                                    <span data-ng-show="item.isDeleted==0">
                                        <span data-ng-show="item.payStatus==0">未付款</span>
                                        <span data-ng-show="item.payStatus==1">未付款</span>
                                        <span data-ng-show="item.payStatus==2">已付款</span>
                                    </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <table data-ng-show="tradeList.length>0">
                            <tr>
                                <td colspan="9">
                                    <div class="pull-right page-box">
                                        <div class="pagination-info">
                                            共有{{pagination.totalItems}}条，每页显示：{{pagination.pageSize}}条
                                        </div>
                                        <ul uib-pagination ng-change="pageChanged()" total-items="pagination.totalItems"
                                            ng-model="pagination.currentPage" items-per-page="pagination.pageSize"
                                            max-size="pagination.maxSize" class="pagination-sm" boundary-links="true"
                                            force-ellipses="true" previous-text="上一页" next-text="下一页" first-text="首页"
                                            last-text="末页">
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </table>

                    </div>
                    <div class="simple-grid-none-data-wrap" data-ng-show="tradeList.length==0">
                        <div class="simple-grid-none-data text-center " ng-if="showNoneDataInfoTip && !loadingState">
                            <div class="row-padding row-margin text-center">
                                <span class="text-size-24 blue icon-info-1" style="vertical-align: middle"></span>
                                <div class="text-size-18 tip-text inline-block">没有查询到符合条件的记录</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
