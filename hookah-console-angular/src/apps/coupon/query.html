<div class="row">
    <div class="col-sm-12">
        <div class="console-title console-title-border clearfix">
            <div class="pull-left"><h5>优惠券查询</h5></div>
            <div class="pull-right">
                <button class="btn btn-default" data-ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span> 刷新</button>
                <!--<a ui-sref="help.add" class="btn btn-primary">新增</a>-->
            </div>
        </div>
        <div class="row margin-top form-inline">
            <div class="col-sm-12">
                <div class="screen-list">
                    <div class="list-item header clearfix">
                        <div class="title pull-left">筛选查询</div>
                        <div class="tool pull-right">
                            <span class="controlScreenBtn" data-ng-click="controlScreenBtn()">收起筛选</span>
                            <button class="btn btn-primary" data-ng-click="search()">查询结果</button>
                        </div>
                    </div>
                    <div class="list-item content clearfix" data-ng-show="controlScreenShow">
                        <div class="col-md-4">
                            <label class="control-label">用户账号：</label>
                            <input ng-model="userSn" type="text" class="form-control" placeholder="请输入用户ID/账号">
                        </div>
                        <div class="col-md-4">
                            <label class="control-label">用户昵称：</label>
                            <input ng-model="userName" type="text" class="form-control" placeholder="请输入用户昵称">

                        </div>
                        <!--<div class="col-md-4">-->
                            <!--<label class="control-label">优惠券类型：</label>-->
                            <!--<select ng-model="item.apiParaType" ng-options="typeStatus.id as typeStatus.name for typeStatus in typeStatuss" style="width: 155px;height: 32px"></select>-->
                        <!--</div>-->
                    </div>
                </div>

                <div class="gridSection" style="margin-top: 20px">
                    <div class="header clearfix">
                        <div class="title pull-left">数据列表</div>
                        <div class="tool pull-right">
                            <select ng-model="export" style="width: 155px;height: 32px">
                                <option data-ng-repeat="x in exports" value="{{x.id}}"><a href="{{x.href}}">{{x.name}}</a></option>
                            </select>
                            <select ng-model="item.pageSize" ng-options="pageSize.id as pageSize.name for pageSize in pageSizes" style="width: 155px;height: 32px"></select>
                        </div>
                    </div>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th></th>
                            <th>用户ID</th>
                            <th>用户账号</th>
                            <th>用户昵称</th>
                            <!--<th>会员等级</th>-->
                            <th>已使用</th>
                            <th>未使用</th>
                            <th>已过期</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="item in userList">
                        <td>
                            <input type="checkbox" >
                        </td>
                        <td>
                            <span data-ng-bind="item.userId"></span>
                        </td>
                        <td>
                            <span data-ng-bind="item.userSn"></span>
                        </td>
                        <td>
                            <span data-ng-bind="item.userName"></span>
                        </td>

                        <!--<td>-->
                           <!--<span text-length="50" ng-show="item. userType == 2">注册赠券</span>-->
                           <!--<span text-length="50" ng-show="item. userType == 1">购物赠券</span>-->
                           <!--<span text-length="50" ng-show="item. userType == 0">全场赠券</span>-->
                           <!--<span text-length="50" ng-show="item. userType == 0">会员赠券</span>-->
                        <!--</td>-->
                        <td>
                            <span data-ng-bind=" item.used"></span>
                        </td>
                        <td>
                            <span data-ng-bind=" item.unused"></span>
                        </td>
                        <td>
                            <span data-ng-bind=" item.expired"></span>
                        </td>
                        <td>
                            <button class="btn btn-primary"  ng-click="getDetail(item.userId)">查看明细</button>
                            <button class="btn btn-primary"  ng-click="giveCoupon(item.userId)">赠送优惠券</button>
                        </td>
                        </tr>

                        </tbody>
                    </table>
                    <table ng-if="!showNoneDataInfoTip && showPageHelpInfo" class="">
                        <tr>
                            <td colspan="9">
                                <div class="pull-right page-box">
                                    <div class="pagination-info">
                                        共有{{pagination.totalItems}}条，每页显示：{{pagination.pageSize}}条
                                    </div>
                                    <ul uib-pagination ng-change="pageChanged()" total-items="pagination.totalItems"
                                        ng-model="pagination.currentPage" items-per-page="pagination.pageSize"
                                        max-size="pagination.maxSize" class="pagination-sm" boundary-links="true"
                                        force-ellipses="true" previous-text="上一页" next-text="下一页" first-text="首页"
                                        last-text="末页">
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </table>


                </div>
                <div class="simple-grid-none-data-wrap">
                    <div class="simple-grid-none-data text-center " ng-if="showNoneDataInfoTip && !loadingState">
                        <div class="row-padding row-margin text-center">
                            <span class="text-size-24 blue icon-info-1" style="vertical-align: middle"></span>
                            <div class="text-size-18 tip-text inline-block">没有查询到符合条件的记录</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
