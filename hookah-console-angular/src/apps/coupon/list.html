<div class="row">
    <div class="col-sm-12">
        <div class="console-title console-title-border clearfix">
            <div class="pull-left"><h5>优惠券列表</h5></div>
            <div class="pull-right">
                <button class="btn btn-default" data-ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span> 刷新</button>
                <!--<a ui-sref="help.add" class="btn btn-primary">新增</a>-->
            </div>
        </div>
        <div class="row margin-top form-inline">
            <div class="col-sm-12">
                <div class="screen-list">
                    <div class="list-item header clearfix">
                        <div class="title pull-left">筛选查询</div>
                        <div class="tool pull-right">
                            <span class="controlScreenBtn" data-ng-click="controlScreenBtn()">收起筛选</span>
                            <button class="btn btn-primary" data-ng-click="search()">查询结果</button>

                        </div>
                    </div>
                    <div class="list-item content clearfix" data-ng-show="controlScreenShow">
                        <div class="col-md-4">
                            <label class="control-label">优惠券名称：</label>
                            <input ng-model="couponName" type="text" class="form-control" placeholder="请输入优惠券名称">
                        </div>
                        <div class="col-md-4">
                            <label class="control-label">优惠券类型：</label>
                            <select ng-model="couponType" ng-options="typeStatus.id as typeStatus.name for typeStatus in typeStatuss" style="width: 155px;height: 32px"></select>
                        </div>
                    </div>
                </div>

                <div class="gridSection" style="margin-top: 20px">
                    <div class="header clearfix">
                        <div class="title pull-left">数据列表</div>
                        <div class="tool pull-right">
                            <button class="btn btn-primary" data-ng-click="add()">添加优惠券</button>
                            <select ng-model="pageSize" ng-options="pageSize.id as pageSize.name for pageSize in pageSizes" style="width: 155px;height: 32px"></select>
                        </div>
                    </div>
                    <table class="table table-hover">
                            <thead>
                               <tr>
                                   <th>编号</th>
                                   <th>优惠劵名称</th>
                                   <th>优惠券类型</th>
                                   <th>可使用商品</th>
                                   <th>使用门槛</th>
                                   <th>面值</th>
                                   <th>创建人</th>
                                   <th>有效期</th>
                                   <th>状态</th>
                                   <th>操作</th>
                               </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="item in couponList">
                                <td data-ng-bind="item.couponSn"></td>
                                <td data-ng-bind="item.couponName"></td>
                                <td>
                                    <span text-length="50" ng-show="item.couponType == 0">注册赠券</span>
                                    <span text-length="50" ng-show="item.couponType == 1">购物赠券</span>
                                    <span text-length="50" ng-show="item.couponType == 2">全场赠券</span>
                                    <span text-length="50" ng-show="item.couponType == 3">会员赠券</span>
                                </td>
                                <td>
                                    <span text-length="50" ng-show="item.applyGoods == 0">全部商品</span>
                                    <span text-length="50" ng-show="item.applyGoods == 1">部分商品</span>
                                    <span text-length="50" ng-show="item.applyGoods == 2">部分分类</span>
                                </td>
                                <td>
                                    <span text-length="50" ng-show="item.applyChannel == 0">无限制</span>
                                    <span text-length="50" ng-show="item.applyChannel == 1">满 <span data-ng-bind="item.discountValue"></span>可用</span>
                                    <span text-length="50" ng-show="item.applyChannel == 2">折扣</span>
                                </td>

                                <td data-ng-bind="item.faceValue"></td>
                                <td data-ng-bind="item.userName"></td>
                                <td >
                                    <span data-ng-bind="item.expiryStartDate"></span>
                                    至
                                    <span data-ng-bind="item.expiryEndDate"></span>
                                </td>
                                <td>
                                    <span text-length="50" ng-show="item.couponStatus == 0">未激活</span>
                                    <span text-length="50" ng-show="item.couponStatus == 1">未过期</span>
                                    <span text-length="50" ng-show="item.couponStatus == 2">已过期</span>
                                </td>
                                <td>
                                    <button class="btn btn-primary"  ng-click="getDetail(item.id)">查看</button>
                                    <button class="btn btn-primary"  ng-click="edit(item.id)">编辑</button>
                                    <button class="btn btn-primary"  ng-click="delete(item.id)">删除</button>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <table ng-if="!showNoneDataInfoTip && showPageHelpInfo" class="">
                            <tr>
                                <td colspan="9">
                                    <div class="pull-right page-box">
                                        <div class="pagination-info">
                                            共有{{pagination.totalItems}}条，每页显示：{{pagination.pageSize}}条
                                        </div>
                                        <ul uib-pagination ng-change="pageChanged()" total-items="pagination.totalItems"
                                            ng-model="pagination.currentPage" items-per-page="pagination.pageSize"
                                            max-size="pagination.maxSize" class="pagination-sm" boundary-links="true"
                                            force-ellipses="true" previous-text="上一页" next-text="下一页" first-text="首页"
                                            last-text="末页">
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </table>


                    </div>
                    <div class="simple-grid-none-data-wrap">
                        <div class="simple-grid-none-data text-center " ng-if="showNoneDataInfoTip && !loadingState">
                            <div class="row-padding row-margin text-center">
                                <span class="text-size-24 blue icon-info-1" style="vertical-align: middle"></span>
                                <div class="text-size-18 tip-text inline-block">没有查询到符合条件的记录</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
