<div class="row">
    <div class="col-sm-12">
        <div class="console-title console-title-border clearfix">
            <div class="pull-left"><h5>{{title}}优惠券</h5></div>
            <div class="pull-right">
                <button class="btn btn-default" data-ng-click="back()"><span
                        class="glyphicon glyphicon-arrow-left"></span> 返回
                </button>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <form class="form-horizontal" role="form" id="userForm" name="userForm" >
            <div class="form-group">
                <label class="col-sm-4 control-label">优惠券类型：</label>
                <div class="col-sm-4">
                    <select ng-model="couponType" ng-options="item.id as item.name for item in typeStatus" style="width: 210px;height: 32px">
                    </select>
                </div>
                <div class="col-sm-4 control-label" style="text-align: left;">

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="couponName">优惠券名称：<span class="must">*</span></label>
                <div class="col-sm-3">
                    <input type="text" id="couponName" name="couponName" ng-maxlength="50" class="form-control"
                           ng-model="couponName" style="width: 210px;height: 32px" required/>
                </div>
                <div class="col-sm-4 control-label" data-ng-show="userForm.couponName.$pristine || userForm.couponName.$invalid" style="text-align: left;">
                    <p data-ng-show="userForm.couponName.$error.required">优惠券名称不能为空。</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">适用平台：<span class="must">*</span></label>
                <div class="col-sm-4">
                    <select ng-model="applyPlatform" ng-options="item.id as item.name for item in applyPlatforms"
                            style="width: 210px;height: 32px">

                    </select>
                </div>
                <!--<div class="col-sm-4 control-label" style="text-align: left;">-->
                <!--系统用户名不能为空，且最大长度为50-->
                <!--</div>-->
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="totalCount">总发行量：<span class="must">*</span></label>
                <div class="col-sm-3">
                    <input type="text" id="totalCount" name="totalCount" ng-maxlength="50" class="form-control"
                           ng-model="totalCount" data-ng-pattern="/^\d+$/" placeholder="只能输入正整数，输入0为无限制。" style="width: 210px;height: 32px"
                           required/>
                </div>
                <div class="col-sm-4 control-label" data-ng-show="userForm.totalCount.$pristine || userForm.totalCount.$invalid" style="text-align: left;">
                    <p data-ng-show="userForm.totalCount.$error.required">总发行量不能为空。</p>
                    <p data-ng-show="userForm.totalCount.$error.pattern">只能输入正整数，输入0为无限制。</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="faceValue">面额：<span class="must">*</span></label>
                <div class="col-sm-3">
                    <input type="text" id="faceValue" name="faceValue" ng-maxlength="50" class="form-control"
                           ng-model="faceValue" data-ng-pattern="/^(?!(0{1,4}(((\\.0{0,2})?))$))([1-9]{1}[0-9]{0,3}|0)(\\.[0-9]{1,2})?$/" placeholder="面值只能是数值，1-9999，限2位小数。" style="width:210px;height: 32px"
                           required/>
                </div>
                <div class="col-sm-4 control-label" data-ng-show="userForm.faceValue.$pristine && userForm.faceValue.$invalid" style="text-align: left;">
                    <p data-ng-show="userForm.faceValue.$error.required">面额不能为空。</p>
                    <p data-ng-show="userForm.faceValue.$error.pattern">面值只能是数值，1-9999，限2位小数。</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="limitedCount">每人限领：<span class="must">*</span></label>
                <div class="col-sm-3">
                    <input type="text" id="limitedCount" name="limitedCount" ng-maxlength="50" data-ng-pattern=""
                           class="form-control" ng-model="limitedCount" data-ng-pattern="/^\d+$/" style="width: 210px;height: 32px" required/>
                </div>
                <div class="col-sm-4 control-label" data-ng-show="userForm.limitedCount.$pristine || userForm.limitedCount.$invalid" style="text-align: left;">
                    <p data-ng-show="userForm.limitedCount.$error.required" >每人限领不能为空。</p>
                    <p data-ng-show="val" onkeyup="val=(totalCount < limitedCount)" >每人限领数量不能大于总发行量</p>
                    <p data-ng-show="userForm.totalCount.$error.pattern">只能输入正整数。</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">使用门槛：<span class="must">*</span></label>
                <div class="col-sm-4">
                    <label  style="margin-right: 10px">
                        <input type="radio" name="applyChannel" ng-model="applyChannel" value="0" class="margin-right-10"/>无限制
                    </label>
                    <label >
                        <input type="radio" name="applyChannel" ng-model="applyChannel" value="1" ng-checked="applyChannel==1" class="margin-right-10"/>
                        <span>满 <input style="width: 40px;"  ng-focus="applyChannel=1" type="text" data-ng-model="discountValue">可用</span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">有效期</label>
                <div class="col-sm-8">
                    <div class="col-sm-12">
                        <label class="col-sm-2 control-label">日期范围：<span class="must">*</span></label>
                        <div class="col-sm-10">
                            <p class="input-group col-sm-4" style="float: left">
                                <input style="background-color: transparent;" ng-keypress="$event.preventDefault()"
                                       datepicker-options="inlineOptions"
                                       ng-paste="$event.preventDefault()" type="text" class="form-control"
                                       uib-datepicker-popup="yyyy-MM-dd HH:mm:ss" type="datetime-local"
                                       ng-model="expiryStartTime"
                                       is-open="popup1.opened" datepicker-options="startDateOptions" close-text="关闭"
                                       clear-text="清除"
                                       current-text="今天" readonly="true"/>
                                <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open1()"><i
                                                class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                            </p>
                            <label class="control-label col-sm-1" style="float: left">至</label>
                            <p class="input-group col-sm-4" style="float: left">
                                <input style="background-color: transparent;" ng-keypress="$event.preventDefault()"
                                       datepicker-options="inlineOptions"
                                       ng-paste="$event.preventDefault()" type="text" class="form-control"
                                       uib-datepicker-popup="yyyy-MM-dd HH:mm:ss" type="datetime-local"
                                       ng-model="expiryEndTime"
                                       is-open="popup2.opened" datepicker-options="endDateOptions"
                                       close-text="Close" close-text="关闭" clear-text="清除" current-text="今天"
                                       readonly="true"/>
                                <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open2()"><i
                                                class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                            </p>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <label class="col-sm-2 control-label" for="validDays"> 固定天数：<span class="must">*</span></label>
                        <div class="col-sm-4 ">
                            <input type="text" id="validDays" name="validDays" ng-maxlength="50" class="form-control"
                                   ng-model="validDays" style="width: 155px;height: 32px" data-ng-pattern="/^\d+$/" required/>
                        </div>
                        <div class="col-sm-4 control-label" data-ng-show="userForm.validDays.$pristine || userForm.validDays.$invalid" style="text-align: left;">
                            <p data-ng-show="userForm.validDays.$error.required" >固定天数不能为空。</p>
                            <p data-ng-show="userForm.validDays.$error.pattern">只能输入正整数。</p>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="col-sm-4 control-label" style="text-align: left;">-->
            <!--系统用户名不能为空，且最大长度为50-->
            <!--</div>-->

            <!--<div class="form-group ">-->

            <!--<div class="col-sm-4 control-label" style="text-align: left;">-->
            <!--系统用户名不能为空，且最大长度为50-->
            <!--</div>-->
            <!--</div>-->
            <div class="form-group">
                <label class="col-sm-4 control-label">可使用商品：<span class="must">*</span></label>
                <div class="col-sm-4">
                     <label style="margin-right: 10px">
                         <input type="radio" name="applyGoods" ng-model="applyGoods" value="0" />全部商品
                     </label>
                     <label style="margin-right: 10px">
                         <input type="radio" name="applyGoods" ng-model="applyGoods" value="1" />部分商品
                     </label>
                     <label>
                         <input type="radio" name="applyGoods" ng-model="applyGoods" value="2" />部分分类
                     </label>
                </div>
                <div class="col-sm-4 control-label" style="text-align: left;">
                    <!--系统用户名不能为空，且最大长度为50-->
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" data-ng-click="save()"
                        ng-disabled="userForm.$pristine || userForm.$invalid" style="margin: auto;display: block;">
                    提交
                </button>
            </div>
        </form>
    </div>
</div>
