<div class="row">
    <div class="col-sm-12">
        <div class="console-title console-title-border clearfix">
            <div class="pull-left"><h5>优惠券明细</h5></div>
            <div class="pull-right">
                <button class="btn btn-default" data-ng-click="back()"><span class="glyphicon glyphicon-refresh"></span> 返回</button>
                <button class="btn btn-default" data-ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span> 刷新</button>
            </div>
        </div>
        <div class="row margin-top form-inline">
            <div class="col-sm-12">
                <div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>用户ID</th>
                            <th>用户账号</th>
                            <th>手机号码</th>
                            <!--<th>会员等级</th>-->
                            <th>已使用</th>
                            <th>未使用</th>
                            <th>已过期</th>
                        </tr>
                        </thead>
                        <tr>
                            <td>
                                <span data-ng-bind="userId"></span>
                            </td>
                            <td>
                                <span data-ng-bind="userSn"></span>
                            </td>
                            <td>
                                <span data-ng-bind="mobile"></span>
                            </td>
                            <!--<td>会员等级</td>-->
                            <td>
                                <span data-ng-bind="used"></span>
                            </td>
                            <td>
                                <span data-ng-bind="unused"></span>
                            </td>
                            <td>
                                <span data-ng-bind="expired"></span>
                            </td>

                        </tr>
                    </table>
                </div>
                <div class="screen-list">
                    <div class="list-item header clearfix">
                        <div class="title pull-left">筛选查询</div>
                        <div class="tool pull-right">
                            <span class="controlScreenBtn" data-ng-click="controlScreenBtn()" data-ng-bind="screenTitle"></span>
                            <button class="btn btn-primary" data-ng-click="renderList()">查询结果</button>
                        </div>
                    </div>
                    <div class="list-item content clearfix" data-ng-show="controlScreenShow">
                        <div class="col-md-4">
                            <label class="control-label">使用状态：</label>
                            <select ng-model="userCouponStatus" ng-options="item.id as item.name for item in useStatus" ng-change="renderList()" style="width: 155px;height: 32px"></select>
                        </div>
                        <div class="col-md-4">
                            <label class="control-label">订单编号：</label>
                            <input ng-model="orderSn" type="text" class="form-control" placeholder="请输入订单编号">
                        </div>
                    </div>
                </div>

                <div class="gridSection" style="margin-top: 20px">
                    <div class="header clearfix">
                        <div class="title pull-left">数据列表</div>
                        <div class="tool pull-right">
                            <select ng-model="pagination.pageSize" ng-options="pageSize.id as pageSize.name for pageSize in pageSizes" ng-change="renderList()" style="width: 155px;height: 32px"></select>
                        </div>
                    </div>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>优惠码</th>
                            <th>优惠劵名称</th>
                            <th>面额</th>
                            <th>领取方式</th>
                            <th>领取时间</th>
                            <th>当前状态</th>
                            <th>使用时间</th>
                            <th>订单编号</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="item in userList">
                            <td>
                                <span data-ng-bind="item.userCouponSn"> </span>
                            </td>
                            <td>
                                <span data-ng-bind="item.couponName"></span>
                            </td>
                            <td>
                                <span data-ng-bind="item.faceValue"></span>
                            </td>
                            <td>
                                <span text-length="50" ng-show="item.receivedMode == 0">后台赠送</span>
                                <span text-length="50" ng-show="item.receivedMode == 1">注册赠送</span>
                                <span text-length="50" ng-show="item.receivedMode == 2">主动领取</span>
                            </td>
                            <td>
                                <span data-ng-bind="item.receivedTime"></span>
                            </td>
                            <td>
                                <span text-length="50" ng-show="item.userCouponStatus == 0">未使用</span>
                                <span text-length="50" ng-show="item.userCouponStatus == 1">已使用</span>
                                <span text-length="50" ng-show="item.userCouponStatus == 2">已过期</span>
                            </td>
                            <td>
                                <span data-ng-bind="item.usedTime"></span>
                            </td>
                            <td>
                                <span data-ng-bind="item.orderSn"></span>
                            </td>
                            <td>
                                <button class="btn btn-primary"  ng-click="getDetail(item.id)">查看</button>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                    <table ng-if="!showNoneDataInfoTip && showPageHelpInfo" class="">
                        <tr>
                            <td colspan="9">
                                <div class="pull-right page-box">
                                    <div class="pagination-info">
                                        共有{{pagination.totalItems}}条，每页显示：{{pagination.pageSize}}条
                                    </div>
                                    <ul uib-pagination ng-change="pageChanged()" total-items="pagination.totalItems"
                                        ng-model="pagination.currentPage" items-per-page="pagination.pageSize"
                                        max-size="pagination.maxSize" class="pagination-sm" boundary-links="true"
                                        force-ellipses="true" previous-text="上一页" next-text="下一页" first-text="首页"
                                        last-text="末页">
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </table>


                </div>
                <div class="simple-grid-none-data-wrap">
                    <div class="simple-grid-none-data text-center " ng-if="showNoneDataInfoTip && !loadingState">
                        <div class="row-padding row-margin text-center">
                            <span class="text-size-24 blue icon-info-1" style="vertical-align: middle"></span>
                            <div class="text-size-18 tip-text inline-block">没有查询到符合条件的记录</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
