<div class="row">
  <div class="col-sm-12">
    <div class="console-title console-title-border clearfix">
      <div class="pull-left"><h5 ng-bind="title">新增字典子项</h5></div>
      <div class="pull-right">
        <button class="btn btn-default" ui-sref="sys.dict.search"><span class="glyphicon glyphicon-arrow-left"></span> 返回
        </button>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <form class="form-horizontal" role="form" id="dictForm" name="dict">

      <div class="form-group">
        <label class="col-sm-2 control-label" for="parentName">父字典</label>
        <div class="col-sm-4">
          <input type="hidden" id="parentId" name="parentId"  class="form-control" value="{{parentDict.dictId}}"/>
          <input type="text" disabled="disabled" id="parentName"  class="form-control" value="{{parentDict.name}}"/>
        </div>
      </div>
      <input type="hidden" id="dictId" name="dictId" class="form-control" value="{{editData.dictId}}"/>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="name">名称</label>
        <div class="col-sm-4">
          <input type="text" id="name" name="name" class="form-control" value="{{editData.name}}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="property">属性</label>
        <div class="col-sm-4">
          <input type="text" id="property" name="property" class="form-control" value="{{editData.property}}"/>
        </div>
        <div class="col-sm-4">

        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <button class="btn btn-primary" data-ng-click="save()">
            <span class="glyphicon glyphicon-refresh"></span> 保存
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
