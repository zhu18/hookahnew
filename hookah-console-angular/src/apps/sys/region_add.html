<div class="row">
  <div class="col-sm-12">
    <div class="console-title console-title-border clearfix">
      <div class="pull-left"><h5 ng-bind="title">新增一级区域</h5></div>
      <div class="pull-right">
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <form class="form-horizontal" role="form" id="regionForm" name="regionForm" novalidate>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="regionName">名称</label>
        <div class="col-sm-4">
          <input type="text" id="regionName" name="regionName" data-ng-model="regionName" class="form-control" ng-minlength="1" required/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="property">国家</label>
        <div class="col-sm-4">
          <input type="text" id="property" name="property" data-ng-model="property" class="form-control" value="中国"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <input class="btn btn-primary btn-lg" ng-disabled="regionForm.$invalid"
                 type="button" value="新增" data-ng-click="save()" />
        </div>
      </div>
    </form>
  </div>
</div>
