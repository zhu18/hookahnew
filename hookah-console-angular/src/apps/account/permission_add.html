<div class="row">
  <div class="col-sm-12">
    <div class="console-title console-title-border clearfix">
      <div class="pull-left"><h5>新增权限</h5></div>
      <div class="pull-right">
        <button class="btn btn-default" ui-sref="account.search" data-ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span> 返回</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <form class="form-horizontal" role="form" id="permissionForm" name="permissionForm" novalidate>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="permissionName">所属<span class="must">*</span></label>
        <div class="col-sm-4">
          <select class="form-control" name="permissionParentId">
            <option  value="0">新建一级</option>
            <option ng-repeat="x in group" value="{{x.permissionId}}">{{x.permissionExplain}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="permissionName">权限代码<span class="must">*</span></label>
        <div class="col-sm-4">
          <input type="text" id="permissionName" name="permissionName" class="form-control"  ng-model="permissionName"  required/>
        </div>
        <div class="col-sm-4 control-label" style="text-align: left;">
          英文字符，最大长度255
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="permissionExplain">权限中文名<span class="must">*</span></label>
        <div class="col-sm-4">
          <input type="text" id="permissionExplain" name="permissionExplain" class="form-control"  ng-model="permissionExplain"  required/>
        </div>
        <div class="col-sm-4 control-label" style="text-align: left;">
        最大长度为120个汉字
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <button class="btn btn-primary" data-ng-click="save()" ng-disabled="roleForm.$pristine || roleForm.$invalid">
            <span class="glyphicon glyphicon-refresh"></span> 保存
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
