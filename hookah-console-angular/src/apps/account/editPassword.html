<div class="row">
  <div class="col-sm-12">
    <div class="console-title console-title-border clearfix">
      <div class="pull-left"><h5>修改账户密码</h5></div>
      <div class="pull-right">
        <button class="btn btn-default" ui-sref="account.search" data-ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span> 返回</button>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <form class="form-horizontal" role="form" id="editPasswordForm" name="editPasswordForm" novalidate>
      <div class="form-group">
        <div class="col-sm-4">
          <input type="hidden" name="userId"  value="{{cuserd.userId}}" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="userName">用户名<span class="must">*</span></label>
        <div class="col-sm-4">
          <input type="text" id="userName" name="userName" class="form-control" disabled="disabled" data-ng-model="cuserd.userName" required />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="password">密码<span class="must">*</span></label>
        <div class="col-sm-4">
          <input type="password" id="password" name="password" class="form-control" data-ng-model="cuserd.password"  value="cuserd.passwords" required />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <button class="btn btn-primary" data-ng-click="editPassword()" ng-disabled="editPasswordForm.$pristine || editPasswordForm.$invalid">
            <span class="glyphicon glyphicon-refresh"></span> 保存
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
