<div class="row">
  <div class="col-sm-12">
    <div class="console-title console-title-border clearfix">
      <div class="pull-left"><h5>修改系统用户</h5></div>
      <div class="pull-right">
        <button class="btn btn-default" ui-sref="account.search" data-ng-click="refresh()"><span class="glyphicon glyphicon-arrow-left"></span> 返回</button>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <form class="form-horizontal" role="form" id="editForm" name="editForm" novalidate>
      <fieldset>
        <h5 style="padding: 0px 20px;">基本信息</h5>
        <div class="form-group">
          <div class="col-sm-4">
            <input type="hidden" name="userId"  value="{{cuserd.userId}}" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="userName">系统用户名<span class="must">*</span></label>
          <div class="col-sm-4">
            <input type="text" id="userName" name="userName" class="form-control" data-ng-model="cuserd.userName" required />
          </div>
        </div>
        <!--<div class="form-group">-->
          <!--<label class="col-sm-2 control-label" for="password">密码<span class="must">*</span></label>-->
          <!--<div class="col-sm-4">-->
            <!--<input type="password" id="password" name="password" class="form-control" data-ng-model="cuserd.password"  value="cuserd.passwords" required />-->
          <!--</div>-->
        <!--</div>-->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="email">邮箱</label>
          <div class="col-sm-4">
            <input type="text" id="email" name="email" class="form-control" data-ng-model="cuserd.email" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="mobile" >手机</label>
          <div class="col-sm-4">
            <input type="text" id="mobile" name="mobile" class="form-control"  data-ng-model="cuserd.mobile"/>
          </div>
        </div>
        <!--<div class="form-group">-->
          <!--<label class="col-sm-2 control-label" for="isEnable" >启用</label>-->
          <!--<div class="col-sm-4">-->
            <!--<input type="checkbox" id="isEnable" name="isEnable" class=""  data-ng-model="cuserd.isEnable" ng-checked="isEnable(cuserd.isEnable)"/>-->
          <!--</div>-->
        <!--</div>-->
      </fieldset>
      <fieldset>
        <h5 style="padding: 0px 20px;">角色</h5>
        <div class="form-group" ng-repeat="(x, y) in roles">
          <label class="col-sm-2 control-label"></label>
          <div class="col-sm-2"><input name="roles" value="{{y.roleId}}" type="checkbox" ng-checked="hasRoles(y.roleName)">{{y.roleName}}</div>
          <div>说明:{{y.roleExplain}}</div>
        </div>
      </fieldset>

      <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <button class="btn btn-primary" data-ng-click="edit()" ng-disabled="editForm.$invalid">
            <span class="glyphicon glyphicon-refresh"></span> 保存
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
