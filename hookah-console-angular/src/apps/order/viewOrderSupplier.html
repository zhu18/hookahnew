<style>
    .border-right{
        border-right: 1px solid #e1e6eb;
    }
    .form-inline .form-control{
        width: 110px;
    }.form-inline label{
         margin-top: 5px;
     }

    .money-box div{
        display: inline-block;
        width: 140px;
        height: 100px;
        padding: 0 15px;
    }
    .money-box div:first-child{
        border-right: 1px solid #e5e5e5;
    }
    .money-box div P{
        display: inline-block;
        width: 100%;
        height: 50px;
        line-height: 50px;
    }
    .money-box div:last-child P:first-child{
        border-bottom: 1px solid #e5e5e5;
    }
</style>
<div class="row">
    <div class="col-sm-12">
        <div class="console-title console-title-border clearfix">
            <div class="pull-left"><h5>供应商</h5></div>
            <div class="pull-right">
            </div>
        </div>
        <div class="row margin-top">
            <div class="col-sm-12">
                <div class="searchSection">
                    <form class="form-inline">
                        <div class="form-group row">
                            <label class="control-label">供应商账号：</label>
                            <input ng-model="addUser" type="text" class="form-control" placeholder="请输入供应商账号">
                            <label class="control-label">订单编号：</label>
                            <input ng-model="orderSn" type="text" class="form-control" placeholder="请输入订单编号">
                            <label class="control-label">买家帐号：</label>
                            <input ng-model="userName" type="text" class="form-control" placeholder="请输入买家帐号">
                            <label class="control-label">处理状态：</label>
                            <select name="" class="form-control" ng-model="solveStatus">
                                <option value="">全部</option>
                                <option value="2">未处理</option>
                                <option value="1">已处理</option>
                                <option value="0">无需处理</option>
                            </select>
                            <div style="display: inline-block" >
                                <label class="control-label">下单时间：</label>
                                <p class="input-group" style="margin-top: 15px">
                                    <input   style="background-color: transparent;" ng-keypress="$event.preventDefault()" ng-paste="$event.preventDefault()" type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" type="datetime-local" ng-model="startDate" is-open="popup1.opened" datepicker-options="dateOptions"  close-text="关闭"  clear-text="清除" current-text="今天" readonly="true"/>
                                    <span class="input-group-btn" >
                         <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                                </p>
                                <!--<input ng-model="addTime" type="text" class="form-control" placeholder="起始日期">-->
                                <label class="control-label">至</label>
                                <p class="input-group" style="margin-top: 15px">
                                    <input style="background-color: transparent;"  ng-keypress="$event.preventDefault()" ng-paste="$event.preventDefault()" type="text" class="form-control" uib-datepicker-popup ng-model="endDate" is-open="popup2.opened" datepicker-options="dateOptions"  close-text="Close" close-text="关闭"  clear-text="清除" current-text="今天" readonly="true"/>
                                    <span class="input-group-btn" >
                         <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                                </p>
                            </div>
                            <!--<input ng-model="addTime" type="text" class="form-control" placeholder="结束日期">-->
                            <button style="margin-top: 5px" type="submit" class="btn btn-primary" data-ng-click="search()">搜索</button>
                        </div>
                    </form>
                </div>
                <div class="gridSection">
                    <div us-spinner ng-show="showSpinner" spinner-start-active="true" spinner-key="showSpinner"></div>
                    <table class="table table-hover text-center" style="margin-bottom: 57px;" data-ng-repeat="item in supplierList" >
                        <thead>
                            <tr>
                                <th class="text-center" >供应商账号</th>
                                <th class="text-center" >订单号：<span data-ng-bind="item.orderSn"></span></th>
                                <th class="text-center">创建时间：<span data-ng-bind="item.addTime"></span></th>
                                <th class="text-center" >买家账号</th>
                                <th class="text-center" colspan="2">总金额：<span data-ng-bind="item.goodsAmount"></span></th>
                                <th  width="130" class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-if="!loadingState" data-ng-repeat="sonItem in item.mgOrderGoodsList">
                              <td class="border-right">
                                 <span text-length="50" data-ng-bind="sonItem.addUser"></span>
                              </td>
                              <td>
                                  <img style="width: 80px;height: 80px;" src="sonItem.goodsImg" alt="">
                                  <p style="margin-top: 10px" text-length="50" ng-bind="sonItem.goodsName | limitTo:20"></p>
                              </td>
                              <td class="border-right">
                                  <p style="text-align: left;" text-length="50">
                                      ×<span class="" ng-bind="sonItem.goodsNumber"></span>
                                  </p>
                                  <p style="text-align: left;" text-length="50">
                                      规格：<span class="" ng-bind="sonItem.goodsPrice / 100 | number:2"></span>
                                  </p>
                                  <p style="text-align: left;" text-length="50">
                                      <span text-length="50" ng-show="sonItem.goodsType == 0">数据源-离线数据</span>
                                      <span text-length="50" ng-show="sonItem.goodsType == 1">数据源-API</span>
                                      <span text-length="50" ng-show="sonItem.goodsType == 2">模型</span>
                                      <span text-length="50" ng-show="sonItem.goodsType == 4">分析工具-独立部署软件</span>
                                      <span text-length="50" ng-show="sonItem.goodsType == 5">分析工具-SaaS</span>
                                      <span text-length="50" ng-show="sonItem.goodsType == 6">应用场景-独立部署软件</span>
                                      <span text-length="50" ng-show="sonItem.goodsType == 7">应用场景-SaaS</span>
                                  </p>
                                  <p style="text-align: left;" text-length="50">
                                      <span text-length="50" ng-show="sonItem.isOffline == 0">交付方式：线上</span>
                                      <span text-length="50" ng-show="sonItem.isOffline == 1">交付方式：线下</span>
                                  </p>
                              </td>
                              <td class="border-right">
                                  <span text-length="50" data-ng-bind="item.userName"></span>
                              </td>
                              <td class="border-right">
                                      <P style="margin-bottom: 15px">
                                          金额：¥<span text-length="50" ng-bind="sonItem.goodsPrice / 100 | number:2"></span>
                                      </P>
                                      <P text-length="50" ng-bind="item.payName"></P>
                              </td>
                              <td class=" border-right">
                                      <P style="border-bottom: 1px solid #e1e6eb;padding-bottom: 5px" data-ng-bind="item.payStatusName">

                                      </P>
                                      <P text-length="50"  style="padding-bottom: 5px">
                                          <span style="color: #E81227" text-length="50" ng-show="sonItem.solveStatus == 2">未处理</span>
                                          <span style="color: #E5DEDF" text-length="50" ng-show="sonItem.solveStatus == 1">已处理</span>
                                          <span style="color: #E5DEDF" text-length="50" ng-show="sonItem.solveStatus == 0">无需处理</span>
                                      </P>

                              </td>
                              <td class="border-right">
                                  <a  href="javascript:void (0)" ng-disabled="goods.goodsType==1" ng-click="remark(goods.goodsId,order.orderId,goods.goodsType,goods.isOffline)">
                                      <span style="color: #E81227" text-length="40" ng-show="sonItem.solveStatus == 2">处理</span>
                                      <span style="color: #5B86F0" text-length="40" ng-show="sonItem.solveStatus == 1">查看</span>
                                      <span style="color: #5B86F0" text-length="40" ng-show="sonItem.solveStatus == 0">查看</span>
                                  </a>
                              </td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-if="!showNoneDataInfoTip && showPageHelpInfo" class="">
                        <tr>
                            <td colspan="9">
                                <div class="pull-right page-box">
                                    <div class="pagination-info">共有{{pagination.totalItems}}条，每页显示：{{pagination.pageSize}}条</div>
                                    <ul uib-pagination ng-change="pageChanged()" total-items="pagination.totalItems"
                                        ng-model="pagination.currentPage" items-per-page="pagination.pageSize"
                                        max-size="pagination.maxSize" class="pagination-sm" boundary-links="true"
                                        force-ellipses="true" previous-text="上一页" next-text="下一页" first-text="首页"
                                        last-text="末页">
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </div>
                </div>
                <div class="simple-grid-none-data-wrap">
                    <div class="simple-grid-none-data text-center " ng-if="showNoneDataInfoTip && !loadingState">
                        <div class="row-padding row-margin text-center">
                            <span class="text-size-24 blue icon-info-1" style="vertical-align: middle"></span>
                            <div class="text-size-18 tip-text inline-block">没有查询到符合条件的记录</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
