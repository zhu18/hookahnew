<style>
    .form-inline .form-control{
        width: 110px;
    }.form-inline label{
         margin-top: 5px;
     }
</style>
<div class="row">
    <div class="col-sm-12">
        <div class="console-title console-title-border clearfix">
            <div class="pull-left"><h5>供应商</h5></div>
            <div class="pull-right">
            </div>
        </div>
        <div class="row margin-top">
            <div class="col-sm-12">
                <div class="searchSection">
                    <form class="form-inline">
                        <div class="form-group row">
                            <label class="control-label">订单编号：</label>
                            <input ng-model="orderSn" type="text" class="form-control" placeholder="请输入订单编号">
                            <label class="control-label">买家帐号：</label>
                            <input ng-model="userName" type="text" class="form-control" placeholder="请输入买家帐号">
                            <label class="control-label">处理状态：</label>
                            <select name="" class="form-control" ng-model="solveStatus">
                                <option value="">全部</option>
                                <option value="2">未处理</option>
                                <option value="1">已处理</option>
                                <option value="0">无需处理</option>
                            </select>
                            <div style="display: inline-block" >
                                <label class="control-label">下单时间：</label>
                                <p class="input-group" style="margin-top: 15px">
                                    <input   style="background-color: transparent;" ng-keypress="$event.preventDefault()" ng-paste="$event.preventDefault()" type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" type="datetime-local" ng-model="startDate" is-open="popup1.opened" datepicker-options="dateOptions"  close-text="关闭"  clear-text="清除" current-text="今天" readonly="true"/>
                                    <span class="input-group-btn" >
                         <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                                </p>
                                <!--<input ng-model="addTime" type="text" class="form-control" placeholder="起始日期">-->
                                <label class="control-label">至</label>
                                <p class="input-group" style="margin-top: 15px">
                                    <input style="background-color: transparent;"  ng-keypress="$event.preventDefault()" ng-paste="$event.preventDefault()" type="text" class="form-control" uib-datepicker-popup ng-model="endDate" is-open="popup2.opened" datepicker-options="dateOptions"  close-text="Close" close-text="关闭"  clear-text="清除" current-text="今天" readonly="true"/>
                                    <span class="input-group-btn" >
                         <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                                </p>
                            </div>
                            <!--<input ng-model="addTime" type="text" class="form-control" placeholder="结束日期">-->
                            <button style="margin-top: 5px" type="submit" class="btn btn-primary" data-ng-click="search()">搜索</button>
                        </div>
                    </form>
                </div>
                <div class="gridSection">
                    <div us-spinner ng-show="showSpinner" spinner-start-active="true" spinner-key="showSpinner"></div>
                    <table class="table table-hover text-center" style="margin-bottom: 57px;" data-ng-repeat="item in supplierList" >
                        <thead>
                            <tr>
                                <th class="text-center" data-ng-bind="item.orderSn">供应商账号</th>
                                <th class="text-center" >订单号：<span data-ng-bind="item.orderSn"></span></th>
                                <th class="text-center">创建时间：<span data-ng-bind="item.orderSn"></span></th>
                                <th class="text-center" data-ng-bind="item.orderSn">买家账号</th>
                                <th class="text-center">总金额：<span data-ng-bind="item.orderSn"></span></th>
                                <th  width="130" class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-if="!loadingState" data-ng-repeat="sonItem in item.mgOrderGoodsList">
                              <td>
                                 <span text-length="50" ng-bind="sonItem.orderSn"></span>
                              </td>
                              <td>
                                  <img src="" alt="">
                                  <span text-length="50" ng-bind="item.userName | limitTo:20"></span>
                              </td>
                              <td>
                                  <span text-length="50" ng-bind="item.realName | limitTo:20" title="{{item.realName}}"></span>
                                  <span text-length="50" ng-bind="item.realName | limitTo:20" title="{{item.realName}}"></span>
                                  <span text-length="50" ng-bind="item.realName | limitTo:20" title="{{item.realName}}"></span>
                                  <span text-length="50" ng-bind="item.realName | limitTo:20" title="{{item.realName}}"></span>
                              </td>
                              <td>
                                  <span text-length="50" ng-bind="item.userType | UserType"></span>
                              </td>
                              <td>
                                  ¥<span text-length="50" ng-bind="item.orderAmount / 100 | number:2"></span>
                                  ¥<span text-length="50" ng-bind="item.orderAmount / 100 | number:2"></span>
                                  ¥<span text-length="50" ng-bind="item.orderAmount / 100 | number:2"></span>
                                  ¥<span text-length="50" ng-bind="item.orderAmount / 100 | number:2"></span>
                              </td>
                              <td>
                                  <a href=""></a>
                              </td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-if="!showNoneDataInfoTip && showPageHelpInfo" class="">
                        <tr>
                            <td colspan="9">
                                <div class="pull-right page-box">
                                    <div class="pagination-info">共有{{pagination.totalItems}}条，每页显示：{{pagination.pageSize}}条</div>
                                    <ul uib-pagination ng-change="pageChanged()" total-items="pagination.totalItems"
                                        ng-model="pagination.currentPage" items-per-page="pagination.pageSize"
                                        max-size="pagination.maxSize" class="pagination-sm" boundary-links="true"
                                        force-ellipses="true" previous-text="上一页" next-text="下一页" first-text="首页"
                                        last-text="末页">
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </div>
                </div>
                <div class="simple-grid-none-data-wrap">
                    <div class="simple-grid-none-data text-center " ng-if="showNoneDataInfoTip && !loadingState">
                        <div class="row-padding row-margin text-center">
                            <span class="text-size-24 blue icon-info-1" style="vertical-align: middle"></span>
                            <div class="text-size-18 tip-text inline-block">没有查询到符合条件的记录</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
