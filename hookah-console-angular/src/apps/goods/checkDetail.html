<div class="row" xmlns="http://www.w3.org/1999/html">
  <div class="col-sm-12">
    <div class="console-title console-title-border clearfix">
      <div class="pull-left"><h5>审核详情</h5></div>
      <div class="pull-right">
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <form class="form-horizontal" role="form" id="goodsCheckForm" name="shelf">
      <fieldset>
        <h5 style="padding: 0px 20px;">基本信息</h5>
        <div class="form-group">
          <input type="hidden" id="goodsId" name="goodsId" value="{{editData.goodsId}}" />
          <label class="col-sm-2 control-label">商品名称</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="goodsName" value="{{editData.goodsName}}" readonly="true" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">商品编码</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" value="{{editData.goodsSn}}" readonly="true" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">审核状态</label>
          <div class="col-sm-5">
            <label class="radio-inline">
              <input type="radio" id="checkStatus_1" name="checkStatus" ng-checked="editData.checkStatus == 1" />通过
            </label>
            <label class="radio-inline">
              <input type="radio" id="checkStatus_2" name="checkStatus" ng-checked="editData.checkStatus == 2" />不通过
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="checkContent">审核意见</label>
          <div class="col-sm-5">
            <label>
              <textarea id="checkContent" name="checkContent" style="margin: 0px; width: 452px; height: 84px;">
                {{editData.checkContent}}
              </textarea>
            </label>
          </div>
        </div>
      </fieldset>
      <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-5">
          <button class="btn btn-primary" data-ng-click="aginCheck(editData)">
            <span class="glyphicon glyphicon-refresh"></span> 重新审核
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
