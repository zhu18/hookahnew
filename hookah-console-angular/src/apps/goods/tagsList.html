<style>
	.control-label {
		width: 80px;
	}
	.item-tags{
		padding: 7px 10px;
		border: 1px solid #ccc;
		font-size: 14px;
		margin-right: 10px;
	}
	.item-tags i{
		margin-left: 10px;
		font-size: 16px;
		color: #ccc;
		cursor:pointer;
	}
	.item-tags i:hover{
		color:#888686;
	}
</style>
<div class="row">
	<div class="col-sm-12">
		<div class="console-title console-title-border clearfix">
			<div class="pull-left"><h5>标签管理</h5></div>
			<div class="pull-right">
				<button class="btn btn-default" data-ng-click="refresh()">
					<span class="glyphicon glyphicon-refresh"></span> 刷新
				</button>
				<!--<button class="btn btn-default" data-ng-click="returnPage()"><span class="glyphicon glyphicon-refresh"></span> 返回-->
				<!--</button>-->
				<!--<a target="_blank" href="{{site.websiteServer}}/usercenter/goodsPublish" class="btn btn-primary">新增</a>-->
			</div>
		</div>
		<div class="row margin-top">
			<div class="col-sm-12">
				<div class="gridSection">
					<div us-spinner ng-show="showSpinner" spinner-start-active="true" spinner-key="showSpinner"></div>
					<table class="table table-hover" style="margin-bottom: 57px;">
						<thead>
						<tr>
							<th>首字母</th>
							<th></th>
							<th>操作</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="item in goodsLabel">
							<td style="width: 80px; text-align: center">
								<span ng-bind="item.type"></span>
							</td>
							<td style="border-left:1px solid #e1e6eb;border-right:1px solid #e1e6eb;">
								<span class="item-tags" ng-repeat="list in item.goodsLabels">{{list.labName}}<i data-ng-click="delTags(list.labId)">×</i></span>
							</td>
							<td style="width: 80px;text-align: center;">
								<button type="submit" class="btn btn-primary" data-ng-click="addTags(item.type)">新增</button>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
				<div class="simple-grid-none-data-wrap">
					<div class="simple-grid-none-data text-center " ng-if="showNoneDataInfoTip && !loadingState">
						<div class="row-padding row-margin text-center">
							<span class="text-size-24 blue icon-info-1" style="vertical-align: middle"></span>
							<div class="text-size-18 tip-text inline-block">没有查询到符合条件的记录</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
