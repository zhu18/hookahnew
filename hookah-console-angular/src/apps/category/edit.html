<div class="row">
    <div class="col-sm-12">
        <div class="console-title console-title-border clearfix">
            <div class="pull-left"><h5 ng-bind="title"></h5></div>
            <div class="pull-right">
                <button class="btn btn-default" ui-sref="category.search"><span class="glyphicon glyphicon-refresh"></span> 返回</button>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <form class="form-horizontal" role="form" id="categoryForm" name="category">
            <input type="hidden" id="catId" name="catId" class="form-control" value="{{editData.catId}}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="catName">分类名称</label>
                <div class="col-sm-4">
                    <input type="text" id="catName" placeholder="必填项 / 最长为10"
                           data-ng-model="editData.catName" ng-maxlength="10" required
                           name="catName" class="form-control" value="{{editData.catName}}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="domainId">店铺编码</label>
                <div class="col-sm-4">
                    <input type="text" id="domainId" placeholder="必填项 / 最长为32" data-ng-model="editData.domainId" required
                           name="domainId" ng-maxlength="32" class="form-control" value="{{editData.domainId}}"/>
                </div>
                <div class="col-sm-4">

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="catDesc">分类描述</label>
                <div class="col-sm-4">
                    <input type="text" id="catDesc" data-ng-model="editData.catDesc" required placeholder="必填项"
                           name="catDesc" class="form-control" value="{{editData.catDesc}}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="catSign">是否管理员新建</label>
                <div class="col-sm-4">
                    <label class="radio-inline"><input type="radio"  ng-checked="editData.catSign == 0" name="catSign" id="catSign"  value="0"/>否</label>
                    <label class="radio-inline"> <input type="radio" ng-checked="editData.catSign == 1" name="catSign" id="catSign_1"  value="1"/>是</label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" data-ng-click="save()" ng-disabled="category.$invalid">
                        <span class="glyphicon glyphicon-refresh"></span> 保存
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
