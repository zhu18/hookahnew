<div class="row">
  <div class="col-sm-12">
    <div class="console-title console-title-border clearfix">
      <div class="pull-left"><h5 ng-bind="title">新增分类</h5></div>
      <div class="pull-right">
        <button class="btn btn-default" ui-sref="category.search"><span class="glyphicon glyphicon-refresh"></span> 返回</button>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <form class="form-horizontal" role="form" id="categoryForm" name="category">
      <!--<input type="hidden" id="catId" name="catId" class="form-control" value="{{editData.catId}}"/>-->
      <input type="hidden" id="parentId" name="parentId" class="form-control" value="0"/>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="catName">分类名称</label>
        <div class="col-sm-4">
          <input type="text" id="catName" name="catName" class="form-control" placeholder="必填项 / 最长为10"
                 data-ng-model="catName" ng-maxlength="10" required/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="domainId">店铺编码</label>
        <div class="col-sm-4">
          <input type="text" id="domainId" name="domainId" placeholder="必填项"
                 class="form-control" data-ng-model="domainId" required/>
        </div>
        <div class="col-sm-4">

        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="catDesc">分类描述</label>
        <div class="col-sm-4">
          <input type="text" id="catDesc" placeholder="必填项"
                 name="catDesc" class="form-control" data-ng-model="catDesc" required/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="catSign">是否管理员新建</label>
        <div class="col-sm-4">
          <label class="radio-inline"><input type="radio"  name="catSign" id="catSign"  value="0"/>否</label>
          <label class="radio-inline"> <input type="radio"  name="catSign" id="catSign_1"  value="1"/>是</label>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <button class="btn btn-primary" data-ng-click="add()" ng-disabled="category.$invalid">
            <span class="glyphicon glyphicon-refresh"></span> 新增
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
