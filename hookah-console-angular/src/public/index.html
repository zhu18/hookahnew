<!DOCTYPE html>
<html class="no-js" lang="zh">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="data-spm" content="5176"/>
  <meta name="referrer" content="origin">
  <meta name="aplus-rate-ahot" content="0.5"/>
  <meta name="aplus-rate-ahot-res" content="0.5"/>
  <title ng-bind="'home.apps.common.lb.title'"></title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
  <!--[if lt IE 8]>
  <script src="/static/console/1.0.0/js/browser-not-supported.js"></script>
  <![endif]-->
  <!--[if IE 8]>
  <script src="/static/console/1.0.0/js/browser-not-supported-ie8.js"></script>
  <![endif]-->
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="/static/console/1.0.0/vendor/html5shiv/html5shiv.js"></script>
  <script src="/static/console/1.0.0/vendor/respond/respond.min.js"></script>
  <link href="/static/console/1.0.0/vendor/respond/cross-domain/respond-proxy.html" id="respond-proxy"
        rel="respond-proxy"/>
  <link href="/static/console/1.0.0/vendor/respond/respond.proxy.gif" id="respond-redirect" rel="respond-redirect"/>
  <script src="/static/console/1.0.0/vendor/respond/respond.proxy.js"></script>
  <![endif]-->
  <!--  common script -->
  <style>
    .tree-grid-animate-enter,
    .tree-grid-row.ng-enter {
      -moz-transition: 200ms linear all;
      -o-transition: 200ms linear all;
      -webkit-transition: 200ms linear all;
      transition: 200ms linear all;
      position: relative;
      display: block;
      opacity: 0;
      max-height: 0;
    }

    .tree-grid-animate-enter.tree-grid-animate-enter-active,
    .tree-grid-row.ng-enter-active {
      opacity    : 1;
      max-height : 30px;
    }

    .tree-grid-animate-leave,
    .tree-grid-row.ng-leave {
      -moz-transition: 200ms linear all;
      -o-transition: 200ms linear all;
      -webkit-transition: 200ms linear all;
      transition: 200ms linear all;
      position: relative;
      display: block;
      height: 30px;
      max-height: 30px;
      opacity: 1;
    }

    .tree-grid-animate-leave.tree-grid-animate-leave-active,
    .tree-grid-row.ng-leave-active {
      height     : 0;
      max-height : 0;
      opacity    : 0;
    }

    /*
     * Angular 1.2.0 Animation placeholders.
     */
    .tree-grid-animate.ng-enter {
    }

    /*
     * Normal CSS styles.
     */
    .tree-grid i.indented {
      padding : 2px;
    }

    .tree-grid .level-1 .indented {
      position : relative;
      left     : 0;
    }

    .tree-grid .level-2 .indented {
      position : relative;
      left     : 20px;
    }

    .tree-grid .level-3 .indented {
      position : relative;
      left     : 40px;
    }

    .tree-grid .level-4 .indented {
      position : relative;
      left     : 60px;
    }

    .tree-grid .level-5 .indented {
      position : relative;
      left     : 80px;
    }

    .tree-grid .level-6 .indented {
      position : relative;
      left     : 100px;
    }

    .tree-grid .level-7 .indented {
      position : relative;
      left     : 120px;
    }

    .tree-grid .level-8 .indented {
      position : relative;
      left     : 140px;
    }

    .tree-grid .level-9 .indented {
      position : relative;
      left     : 160px;
    }

    .tree-grid .tree-icon,
    .tree-label {
      cursor : pointer;
    }

    table.tree-grid {
      max-height : 500px;
      overflow-y : scroll;
    }
  </style>
</head>
<body ng-controller="MainController">
<div view-framework>
  <!--头部指令-->
  <div top-bar></div>
  <div class="viewFramework-body"
       ng-class="{'viewFramework-sidebar-mini':(!config.disableNavigation && !config.hideSidebar) && config.sidebar == 'mini','viewFramework-sidebar-full': (!config.disableNavigation && !config.hideSidebar) && config.sidebar == 'full','viewFramework-topbar-hide':config.disableNavigation || config.hideTopbar}">
    <!--侧边栏指令-->
    <div side-bar></div>
    <!--中间主体内容-->
    <div class="viewFramework-product"
         ng-class="{'viewFramework-product-col-1':!config.disableNavigation && config.productNavBar=='col-1',
         'viewFramework-product-col-2': !config.disableNavigation && config.productNavBar=='col-2'}">
      <div product-navbar></div>
      <div class="viewFramework-product-body" style="background-color: #ffffff">
        <div ui-view class="console-container" ng-animate="{enter:'fade-enter'}">

        </div>
      </div>
    </div>
  </div>
</div>
<div growl></div>
</body>
</html>
