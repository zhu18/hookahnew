<!DOCTYPE html>
<html lang="zh" ng-app="Hookah">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="data-spm" content="5176"/>
  <meta name="referrer" content="origin">
  <meta name="aplus-rate-ahot" content="0.5"/>
  <meta name="aplus-rate-ahot-res" content="0.5"/>
  <title ng-bind="'home.common.lb.title'"></title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/static/vendor/angular-growl/angular-growl.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/console1412.css">
  <link rel="stylesheet" type="text/css" href="/static/css/home.console.css">
  <!--[if lt IE 8]>
  <script src="/static/console/1.0.0/js/browser-not-supported.js"></script>
  <![endif]-->
  <!--[if IE 8]>
  <script src="/static/console/1.0.0/js/browser-not-supported-ie8.js"></script>
  <![endif]-->
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="/static/vendor/html5shiv/html5shiv.js"></script>
  <script src="/static/vendor/respond/respond.min.js"></script>
  <link href="/static/vendor/respond/cross-domain/respond-proxy.html" id="respond-proxy"
        rel="respond-proxy"/>
  <link href="/static/vendor/respond/respond.proxy.gif" id="respond-redirect" rel="respond-redirect"/>
  <script src="/static/vendor/respond/respond.proxy.js"></script>
  <![endif]-->
  <!--  common script -->
  <script src="/static/vendor/jquery/jquery1.10.2.min.js"></script>
  <script src="/static/vendor/bootstrap/bootstrap.min.js"></script>
  <script src="/static/vendor/angular/angular.min.js"></script>
  <script src="/static/vendor/angular-ui-router/angular-ui-router.js"></script>
  <script src="/static/vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="/static/vendor/angular-spinner/angular-spinner.min.js"></script>
  <script src="/static/vendor/angular-growl/angular-growl.min.js"></script>
  <script src="/static/vendor/bindonce/bindonce.min.js"></script>
  <script src="/static/app/app.js"></script>
  ${headSection}
</head>
<body>
<div view-framework>

  <%include("./topbar.html"){} %>
  <div class="viewFramework-body"
       ng-class="{'viewFramework-sidebar-mini':(!config.disableNavigation && !config.hideSidebar) && config.sidebar == 'mini','viewFramework-sidebar-full': (!config.disableNavigation && !config.hideSidebar) && config.sidebar == 'full','viewFramework-topbar-hide':config.disableNavigation || config.hideTopbar}">

    <%include("./sidebar.html"){} %>
    <div class="viewFramework-product" ng-class="{'viewFramework-product-col-1':!config.disableNavigation && config.productNavBar=='col-1','viewFramework-product-col-2': !config.disableNavigation && config.productNavBar=='col-2'}">
      <%include("./productNavbar.html"){} %>
      <div class="viewFramework-product-body" style="background-color: #ffffff">
        <div ui-view class="console-container" ng-animate="{enter:'fade-enter'}">
          ${htmlSection}
        </div>

      </div>
    </div>
  </div>
</div>
<div growl></div>
</body>
</html>
