<!DOCTYPE HTML>
<html>
<head>
  <title>首页</title>
  <link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/bootstrap.css">
  <script src="/static/vendor/jquery/jquery1.10.2.min.js"></script>
  <script src="/static/vendor/bootstrap/bootstrap.min.js"></script>
</head>
<body class="container">
<a href="../">Home</a>

<h2>Users</h2>

<div class="pull-right">
  <a href="/user" class="btn btn-success btn-sm">Add User</a>
</div>
<form action="" class="form-inline">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Type username" name="username"
           value=""/>
  </div>
  <button type="submit" class="btn btn-default">Search</button>
  &nbsp;<span class="text-info">Total: ${userList.~size}</span>
</form>
<br/>
<table class="table table-bordered table-hover table-striped">
  <thead>
  <tr>
    <th>Username</th>
    <th>Roles[permission]</th>
    <th>CreateTime</th>
  </tr>
  </thead>
  <tbody>
  <%for(user in userList){%>
  <tr>
    <td>${user.username}</td>
    <td>
      <%for(r in user.roleList){%>
      ${r.roleName}
      [
      <%for(p in r.permissionList){%>
      <a target="_blank">${p.permissionName}</a>
      <%}%>
      ]
      <%}%>
    </td>
    <td>${user.createTime}</td>
  </tr>
  <%}%>
  </tbody>
</table>
</body>
</html>
