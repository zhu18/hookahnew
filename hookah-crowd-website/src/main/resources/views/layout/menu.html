<link rel="stylesheet" href="/static/css/font/exchange-menu/iconfont.css">
<link rel="stylesheet" href="/static/css/exchange/exchange-menu.css">
<div class="exchange-index-menu ">
    <div class="station-box">

    </div>
    <ul class="menu-list">
        <% for(var i=0;i<9;i++){%>
        <li class="menu-item">
            <a class="oneA" href="/exchange/list?catId=${categoryInfo[i].catId}&prId=${categoryInfo[i].catId}&prNm=${categoryInfo[i].catName}">
                <i class="qian"><img src="/static/images/exchange/category-six-0${i}.png" alt="" ></i>
                <span>${categoryInfo[i].catName}</span>
                <i class="hou fa fa-angle-right"></i>
            </a>
            <% if(categoryInfo[i].children.~size > 0){ %>
            <div class="menu-son-list">
                <ul style="margin-top: 22px;">
                    <% for(list in categoryInfo[i].children){%>
                    <li><a href="/exchange/list?catId=${list.catId}&prId=${categoryInfo[i].catId}&prNm=${categoryInfo[i].catName}&msId=${list.catId}&msNm=${list.catName}">${list.catName} </a> </li>
                    <% } %>
                </ul>
            </div>
            <% } %>
        </li>
        <% } %>
    </ul>

</div>
<script>
    $('.menu-item').hover(function(){
        var len = $(this).children('.menu-son-list').children('ul').children('li').length;
        if(len <= 9){
            $('.exchange-index-menu ').css({'width':'180px'});
            $(this).children('.menu-son-list').css({'width':'240px','overflow':'hidden'});
            $(this).children('.menu-son-list').children('ul').children('li').css('width','240px');
        }
    })
</script>
