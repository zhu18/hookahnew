<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数据展示-BDG Store数据星河-全球大数据生态产业圈</title>
    <style>
        body, h1, h2, h3, h4, h5, h6, hr, p, blockquote, dl, dt, dd, ul, ol, li, pre, form, fieldset, legend, button, input, textarea, th, td {
            margin: 0;
            padding: 0;
            list-style: none
        }

        body, html {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        .clearfix:after {
            visibility: hidden;
            clear: both;
            display: block;
            content: ".";
            height: 0;
            font-size: 0;
            zoom: 1;
        }

        .box {
            height: 100%;
            width: 100%;
            background-color: #2B2B2B;
            /*background: -moz-linear-gradient(top, rgba(30,247,247,0.4) 0%,rgba(255,255,255,0) 100%);*/
            /*background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(30,247,247,0.4)), color-stop(100%,rgba(255,255,255,0)));*/
            /*background: -webkit-linear-gradient(top, rgba(30,247,247,0.4) 0%,rgba(255,255,255,0) 100%);*/
            /*background: -o-linear-gradient(top, rgba(30,247,247,0.4) 0%,rgba(255,255,255,0) 100%);*/
            /*background: -ms-radial-gradient( #105FD4 0%,#0A3C98 100%);*/
            /*background:radial-gradient(#105FD4 5%,#0A3C98 50%);*/
            /*filter: progid:DXImageTransform.Microsoft.gradient( startColorstr="#105FD4", endColorstr="#0A3C98",GradientType=0 );*/
            /*background-image: -webkit-gradient(radial,40% 67%,0,40% 67%,422,from(rgba(30,247,247,0.4)),to(rgba(255,255,255,0))),*/
            /*-webkit-radial-gradient(#105FD4 5%,#0A3C98 50%);*/
        }

        .box .header {
            width: 100%;
            height: 80px;
            line-height: 80px;
            text-align: center;
        }

        .box .header h1 {
            font-size: 30px;
            color: #8FCBE9;
            background-image: -webkit-linear-gradient(top, #1B77F8, #8FCBE9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content {
            height: calc(100% - 80px);
            width: 100%;
        }

        .content .common {
            position: relative;
            height: 100%;
            width: calc(100% / 3 - 1px);
            float: left;
            margin-right: calc(3px / 2);
        }

        .content .d {
            /*height: calc(100% - 10%);*/
            width: calc(100% / 2 - 1px);
            float: left;
            margin-right: calc(2px / 1);
        }

        .content .line:after {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 2px;
            background: -webkit-radial-gradient(rgba(30, 247, 247, 1), rgba(30, 247, 247, 0), rgba(30, 247, 247, 0));
        }

        .content .common:nth-child(3) {
            margin-right: 0;
        }

        .content .common:nth-child(6) {
            margin-right: 0;
        }

        .content .common .sub-common {
            height: 100%;
            width: 100%;
        }

        .content .common h2 {
            position: absolute;
            top: 7px;
            left: 40px;
            font-size: 17px;
            color: #8FCBE9;
            background-image: -webkit-linear-gradient(left, #07DAFF, #0299F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content .common h2:before {
            content: "";
            display: block;
            position: absolute;
            top: 0px;
            left: -16px;
            width: 6px;
            height: 20px;
            border: 1px solid #E34F4F;
            -moz-border-radius: 6px / 7px;
            -webkit-border-radius: 6px / 7px;
            border-radius: 6px / 7px;
        }

        .content .common h2:after {
            content: "";
            display: block;
            position: absolute;
            top: 3px;
            left: -13px;
            width: 2px;
            height: 15px;
            background-color: #E34F4F;
        }

        .content .common .info {
            position: absolute;
            top: 30%;
            left: 60px;
        }

        .content .common .info .num {
            text-shadow: 0px 0px 51px #fff;
            font-size: 40px;
            font-weight: 600;
            color: #D19F31;
            text-align: center;
        }

        .content .common .info p {
            font-size: 15px;
            color: #81C6FF;
        }

        .content .common .info .sub-box {
            float: left;
            margin-right: 5px;
        }

        .content .content-top {
            height: 30%;
            width: 100%;
        }

        .content .content-top-box {
            position: relative;
            height: 100%;
            width: calc(100% - 40px - 2px);
            margin: 0 20px;
            border-left: 1px solid #1A61A8;
            border-right: 1px solid #1A61A8;
        }

        /*边框横线*/
        .content .content-top-box:before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            height: 1px;
            width: 8px;
            background-color: #1A61A8;
        }

        .content .content-top-box:after {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            height: 1px;
            width: 8px;
            background-color: #1A61A8;
        }

        .content .content-down {
            height: 70%;
            width: 100%;
        }

        .content .content-down-box {
            position: relative;
            height: calc(100% - 7px);
            width: calc(100% - 40px - 2px);
            margin: 0 20px 5px;
            border-left: 1px solid #1A61A8;
            border-right: 1px solid #1A61A8;
            /*background-color: rgba(13,55,140, 0.5);*/
        }

        .content .content-down-box:before {
            content: "";
            display: block;
            position: absolute;
            bottom: 0;
            left: 0;
            height: 1px;
            width: 8px;
            background-color: #1A61A8;
        }

        .content .content-down-box:after {
            content: "";
            display: block;
            position: absolute;
            bottom: 0;
            right: 0;
            height: 1px;
            width: 8px;
            background-color: #1A61A8;
        }

        /*.content .content-down-box .common{*/
        /*height: 100%;*/
        /*width: calc(100%/3 - 1px);*/
        /*float: left;*/
        /*margin-right: calc(3px /2);*/
        /*}*/
        .content .content-down-box .six {
            margin-right: 0;
        }

        .content .content-down-box .oneLay {
            height: 40%;
            position: relative;
        }

        /*.content .content-down-box .oneLay:after{*/
        /*content: "";*/
        /*display: block;*/
        /*position: absolute;*/
        /*bottom: 0;*/
        /*left: 2%;*/
        /*width: 96%;*/
        /*height: 1px;*/
        /*background: #0971C8;*/
        /*}*/
        .content .content-down-box .twoLay {
            height: 60%;
        }

        .content .content-down-box .twoLay ul {
            margin-left: 15px;
        }

        .content .content-down-box .twoLay ul .line1:before {
            content: "";
            display: block;
            position: absolute;
            bottom: 0;
            right: 0;
            width: 1px;
            height: 100%;
            background: -webkit-radial-gradient(rgba(30, 247, 247, 1), rgba(30, 247, 247, 0.5), rgba(30, 247, 247, 0.2), rgba(30, 247, 247, 0));
        }

        .content .content-down-box .twoLay ul li {
            position: relative;
            float: left;
            height: 10%;
            padding: 0 10px;
            color: #07DAFF;
        }

        .content .content-down-box .twoLay ul .active {
            color: #EACB57;
        }

        .content .content-down-box .twoLay ul .last {
            font-size: 10px;
            padding-top: 5px;
            color: #8AC5FD;
        }

        .content .content-down-box .twoLay ul .last input {
            border-radius: 5px;
            border: 1px solid #09BDEE;
            background: transparent;
            width: 100px;
            padding: 0 5px;
        }

        /*.content .content-down-box .twoLay .card{*/
        /*position: absolute;*/
        /*right: 10%;*/
        /*top: 20%;*/
        /*width: 20%;*/
        /*height: 60%;*/
        /*background: red;*/
        /*}*/
        .content .content-down-box .eight {
            margin-right: 0;
        }
    </style>

<div class="box">
    <div class="header">
        <h1>数据星河BDGStore</h1>
    </div>
    <div class="content">
        <div class="content-top">
            <div class="content-top-box">
                <div class="common line">
                    <h2>用户注册数</h2>
                    <div class="info">
                        <p class="num" id="J_oneNumber">20</p>
                        <p>用户注册数</p>
                    </div>
                    <div id="one" class=" one sub-common"></div>
                </div>
                <div class="common line">
                    <h2>上架商品数量</h2>
                    <div class="info " style="left: 7%;">
                        <p class="num" id="J_twoNumber">--</p>
                        <p>上架商品总数</p>
                    </div>
                    <div id="two" class=" two sub-common"></div>
                </div>
                <div class="common ">
                    <h2>订单数量</h2>
                    <div class="info" style="left: 2px;">
                        <div class="sub-box ">
                            <p class="num" id="J_threeNumber01">--</p>
                            <p>交易订单总笔数</p>
                        </div>
                        <div class="sub-box">
                            <p class="num" id="J_threeNumber02">--</p>
                            <p>交易商品总数</p>
                        </div>
                    </div>
                    <div id="three" class=" three sub-common"></div>
                </div>
            </div>
        </div>
        <div class="content-down">
            <div class="content-down-box">
                <div class="oneLay">
                    <div class="common line">
                        <h2>日注册用户/日活跃用户</h2>
                        <div id="four" class="four sub-common"></div>
                    </div>
                    <div class="common line">
                        <h2>PV/UV趋势分析</h2>
                        <div id="five" class="five sub-common"></div>
                    </div>
                    <div class="common ">
                        <h2>日交易金额趋势分析</h2>
                        <div id="six" class="six sub-common"></div>
                    </div>
                </div>
                <div class="twoLay">
                    <!--<ul class="clearfix">-->
                    <!--<li class="line1 active">最近一周</li>-->
                    <!--<li class="line1">最近半个月</li>-->
                    <!--<li>最近一个月</li>-->
                    <!--<li class="last">-->
                    <!--<label for="">日期区间:</label>-->
                    <!--<input type="text"/>-->
                    <!--至-->
                    <!--<input type="text"/>-->
                    <!--</li>-->
                    <!--</ul>-->
                    <div class="common d seven line">
                        <h2>商品类型交易金额分析</h2>
                        <div id="seven" class="seven sub-common"></div>
                    </div>
                    <div class="common d seven" style="margin-right: 0">
                        <div class="card"></div>
                        <h2>注册用户地域分布分析</h2>
                        <div id="eight" class="eight sub-common"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
