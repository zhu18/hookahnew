<!doctype html>
<html>
<head>
    <meta name="charset" content="utf-8"/>
    <title>${title!}</title>
    <meta name="description" content="">
    <meta name="keyword" content="大数据,云计算,">
    <script type="text/javascript" src="/static/1/js/jquery-3.1.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/static/1/css/index-min.css">
    <!--<link type="text/css" rel="stylesheet" href="/static/1/css/all.css">-->
    <link type="text/css" rel="stylesheet" href="/static/1/css/1/layout-hangye-pc.css">
    <link type="text/css" rel="stylesheet" href="/static/1/css/index.css">
    <link type="text/css" rel="stylesheet" href="/static/1/css/knight.css">
    <link type="text/css" rel="stylesheet" href="/static/1/css/pay.css">

<body>
<div class="layout layout-grid-0">
    <div class="grid-0">
        <div class="col col-main">
            <div class="main-wrap J_Region">
                <div class="hookah-index-top-banner-2016 J_Module">
                    <div class="module-wrap J_tb_lazyload dbl_tms_module_wrap"
                         style="position: relative; z-index: 100;">
                        <div class="topbar-body black-cell no-change" style="background: #373D41;">
                            <%include("/1/layout/index_menu.html"){} %>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="page-layout page-main-content" style="background: #eff0f1">
    <div class="y-row pay-wrapper">
        <div class="order-wrapper">
            <div class="order-title">充值</div>
            <div class="order-seller">收款方：<span>山东省大数据交易中心</span></div>
            <div class="order-amount"><em>3000.00</em>元</div>
            <a class="order-ext-trigger" href="javascript:void(0)">
                订单详情
            </a>
            <div class="order-details">
                <table class="od-tb">
                    <tbody>
                    <tr>
                        <th class="sub-th" align="right">交易号：</th>
                        <td>20170311210500100000430004172120</td>
                    </tr>
                    <tr>
                        <th class="sub-th" align="right">交易金额：</th>
                        <td>3000.00元</td>
                    </tr>
                    <tr>
                        <th class="sub-th" align="right">购买时间：</th>
                        <td>2017年03月11日 13:34:26</td>
                    </tr>
                    <tr>
                        <th class="sub-th" align="right">交易类型：</th>
                        <td class="type">
                            <a title="即时到账交易"></a>&nbsp;<span>即时到账交易</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="main-container">
            <form name="expressFastPayFrom" id="lightPayForm" action="" method="post" autocomplete="off">
                <div id="J-rcChannels">
                    <div>
                        <ul id="J_MarketinglList"></ul>
                        <ul class="saved-card-list">
                            <li class="channel-balance row-container fn-clear row-container-focus">
                                <div class="row-basic fn-clear">
                                    <label class="channel-label"><span class="channel-tit channel-icon icon banklogo-BALANCE_s"></span>
                                        <span class="fn-mr-20">
                                            <span class="channel-name">账户余额</span>
                                            <em>7123123.71 元</em>
                                        </span>
                                        <span class="pay-amount">
                                            <span class="amount">
                                                <span>支付</span>
                                                <em class="amount-font-R16">3000.00</em>
                                                <span> 元</span>
                                            </span>
                                            <span></span>
                                        </span>
                                        <input checked="" class="channel-input" id="balance-0" name="apiCode" type="radio">
                                    </label>
                                </div>
                                <div class="row-extra fn-hide"></div>
                            </li>
                            <li class="channel-bank row-container fn-clear">
                                <div class="row-basic fn-clear">
                                    <label class="channel-label">
                                        <span class="pay-amount">
                                            <span class="amount fn-hide">
                                                <span>支付</span>
                                                <em class="amount-font-R16">1.00</em>
                                                <span> 元</span>
                                            </span>
                                            <span></span>
                                        </span>
                                        <span class="channel-tit channel-icon icon banklogo-BOC_s"></span>
                                        <span class="channel-name" title="中国银行">中国银行</span>
                                        <span class="card-number">**1233</span>
                                        <span class="card-type">储蓄卡 | 快捷</span>
                                        <span class="card-info"></span>
                                        <input class="channel-input" id="boc907-1" name="apiCode" type="radio">
                                    </label>
                                </div>
                                <div class="row-extra fn-hide"></div>
                            </li>
                            <li class="channel-bank row-container fn-clear">
                                <div class="row-basic fn-clear">
                                    <label class="channel-label">
                                        <span class="pay-amount">
                                            <span class="amount fn-hide">
                                                <span>支付</span>
                                                <em class="amount-font-R16">1.00</em>
                                                <span> 元</span>
                                            </span>
                                            <span></span>
                                        </span>
                                        <span class="channel-tit channel-icon icon banklogo-ICBC_s"></span>
                                        <span class="channel-name" title="中国工商银行">中国工商银行</span>
                                        <span class="card-number">**2344</span>
                                        <span class="card-type">储蓄卡 | 快捷</span>
                                        <span class="card-info"></span>
                                        <input class="channel-input" id="icbc906-2" name="apiCode" type="radio">
                                    </label>
                                </div>
                                <div class="row-extra fn-hide"></div>
                            </li>
                            <li class="channel-moneyfund row-container fn-clear row-container-disabled">
                                <div class="row-basic fn-clear">
                                    <label class="channel-label">
                                        <span class="channel-tit channel-icon icon icon-gray banklogo-CMB_s"></span>
                                        <span class="channel-name">招商信用卡</span>
                                        <span class="pay-amount">
                                            <span class="amount fn-hide">
                                                <span>支付</span>
                                                <em class="amount-font-R16">1.00</em>
                                                <span> 元</span>
                                            </span>
                                            <span>该付款方式不支持当前交易</span>
                                        </span>
                                        <input class="channel-input" disabled="" id="moneyfund-5" name="apiCode" type="radio"></div>
                                    </label>
                                <div class="row-extra fn-hide"></div>
                            </li>
                        </ul>

                        <div class="manage-list fn-clear">
                            <a class="manage-item manage-wechat fn-left" href="javascript:void(0)"><span>微信 </span></a>
                            <a class="manage-item manage-alipay fn-left" href="javascript:void(0)"><span>支付宝 </span></a>
                            <a class="manage-item manage-more fn-left" href="javascript:void(0)"><span>其他网银付款方式 </span></a>
                            <a class="J_XBox manage-item manage-item-xbox fn-left" href="javascript:void(0)">添加快捷/网银付款</a>
                        </div>
                    </div>
                </div>
                <div id="J-security" class="">
                    <div class="ui-securitycore J-securitycoreMain">
                        <div class="edit-section">
                            <div class="ui-form-item">
                                <label class="ui-label">
                                    支付宝支付密码：
                                </label>
                                <span class="alieditContainer" id="payPassword_container">
                                    <input type="password" id="payPassword_rsainput" class="ui-input i-text sixDigitPassword" value="" maxlength="6" minlength="6">
                                    <div class="sixDigitPassword" style="width: 180px;">
                                        <i class=""style="width: 29px; border-color: transparent;"><b style="visibility: hidden;"></b></i>
                                        <i style="width: 29px;"><b style="visibility: hidden;"></b></i>
                                        <i style="width: 29px;"><b style="visibility: hidden;"></b></i>
                                        <i style="width: 29px;"><b style="visibility: hidden;"></b></i>
                                        <i style="width: 29px;"><b style="visibility: hidden;"></b></i>
                                        <i style="width: 29px;"><b style="visibility: hidden;"></b></i>
                                    </div>
                                </span>
                                <span class="ui-form-other edit-link">
                                    <a target="_blank" href="javascript:void(0)" seed="sc_edit_forgetPwd">忘记密码？</a>
                                </span>
                                <div class="ui-form-explain">
                                    <p id="J_edit_prompt_default" class="">
                                        请输入6位数字支付密码
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="J-rcSubmit">
                    <div class="ui-fm-item ui-fm-action j-submit" data-reactid=".1">
                        <input class="pay-btn ui-button-lblue" id="J_authSubmit" type="submit" value="确认付款">
                        <span class="ui-fm-status fn-hide" data-reactid=".1.1"> 正在提交中... </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('.order-ext-trigger').click(function(){
        $('.order-details').slideToggle();
    })
    $('.manage-more').click(function(){
        $(this).hide();
        $('.saved-card-list .channel-balance').siblings().show();
    })
    $('.saved-card-list>.row-container').click(function(){
        var that = $(this);
        if(that.hasClass('row-container-disabled')){
            return;
        }else{
            that.addClass('row-container-focus').siblings().removeClass('row-container-focus');
        }
    })
</script>
<%include("/1/layout/footer.html"){} %>
</body>
</html>
