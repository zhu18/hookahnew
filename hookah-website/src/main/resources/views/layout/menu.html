<link rel="stylesheet" href="/static/css/font/exchange-menu/iconfont.css">
<link rel="stylesheet" href="/static/css/exchange/exchange-menu.css">
<div class="exchange-index-menu ">
    <ul class="menu-list">
        <% for(menuList in categoryInfo){%>
        <li class="menu-item">
            <a class="oneA" href="/exchange/list?catId=${menuList.catId}&prId=${menuList.catId}&prNm=${menuList.catName}">
                <i><img src="/static/images/exchange/category-six-0${menuListLP.index}.png" alt="" ></i>
                <span>${menuList.catName}</span>
            </a>
            <% if(menuList.children.~size > 0){ %>
            <div class="menu-son-list">
                <ul style="margin-top: 22px;">
                    <% for(list in menuList.children){%>
                    <li><a href="/exchange/list?catId=${list.catId}&prId=${menuList.catId}&prNm=${menuList.catName}&msId=${list.catId}&msNm=${list.catName}">${list.catName} </a> </li>
                    <% } %>
                </ul>
            </div>
            <% } %>
        </li>
        <% } %>
        <script>
            $('.exchange-index-menu .menu-item').eq(9).hide();
        </script>

    </ul>

</div>
<script>
    $('.menu-item').hover(function(){
        var len = $(this).children('.menu-son-list').children('ul').children('li').length;
        if(len <= 9){
			$('.exchange-index-menu ').css({'width':'180px'});
			$(this).children('.menu-son-list').css({'width':'240px','overflow':'hidden'});
			$(this).children('.menu-son-list').children('ul').children('li').css('width','240px');
        }
    })
</script>
