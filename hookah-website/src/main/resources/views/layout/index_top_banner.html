  var oo = $(".banner-tab-li[data-index='" + active_index + "']");
  oo.addClass("active");
  o.removeClass("bottom").addClass("center animating-enter-up");
  function slider() {
    if (active_index < ss - 1) {
      o.removeClass("center animating-enter-up").addClass("bottom");
      oo.removeClass("active");
      active_index += 1;
